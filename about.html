<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Abrir en about:blank</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1a1a1a, #0a0a0a);
      color: white;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', Roboto, sans-serif;
      padding-top: 120px;
    }

    h1 {
      font-weight: 400;
      margin-bottom: 20px;
      letter-spacing: 1px;
      color: #f5f5f5;
    }

    input[type="text"] {
      width: 60%;
      padding: 14px 18px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      outline: none;
      text-align: center;
      background-color: #222;
      color: #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      background-color: #333;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    button {
      margin-top: 14px;
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #444, #666);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #666, #888);
    }

    /* --- HISTORIAL --- */
    #historial {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      width: 80%;
      max-width: 900px;
    }

    .preview {
      background-color: #181818;
      border-radius: 12px;
      width: 180px;
      height: 140px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .preview:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .preview img.preview-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .preview .fallback {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100%;
      padding: 10px;
      color: #ccc;
    }

    .fallback img {
      width: 32px;
      height: 32px;
      margin-bottom: 8px;
      border-radius: 4px;
    }

    .preview span {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      padding: 6px;
      font-size: 14px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .no-historial {
      color: #aaa;
      margin-top: 30px;
      font-size: 15px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Buscador rápido</h1>
  <input type="text" id="linkInput" placeholder="Pega un enlace aquí y presiona Enter">
  <button onclick="abrirIframe()">Abrir en iframe</button>

  <div id="historial"></div>

  <script>
    const input = document.getElementById("linkInput");
    const historialContainer = document.getElementById("historial");

    function abrirIframe(urlParam) {
      const url = urlParam || input.value.trim();
      if (!url) return;

      guardarEnHistorial(url);
      renderHistorial();

      const win = window.open("about:blank", "_blank");
      win.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>Vista previa</title>
          <style>
            html, body {
              margin: 0;
              height: 100%;
              background: black;
            }
            iframe {
              width: 100%;
              height: 100%;
              border: none;
            }
          </style>
        </head>
        <body>
          <iframe src="${url}" allowfullscreen></iframe>
        </body>
        </html>
      `);
      win.document.close();
    }

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") abrirIframe();
    });

    function guardarEnHistorial(url) {
      let historial = JSON.parse(localStorage.getItem("historialWebs")) || [];
      const dominio = url.replace(/^https?:\/\//, '').split('/')[0];

      // Evita duplicados
      historial = historial.filter(h => h.url !== url);
      historial.unshift({
        url: url,
        domain: dominio,
        favicon: `https://www.google.com/s2/favicons?sz=64&domain_url=${dominio}`,
      });
      if (historial.length > 8) historial.pop();
      localStorage.setItem("historialWebs", JSON.stringify(historial));
    }

    function renderHistorial() {
      const historial = JSON.parse(localStorage.getItem("historialWebs")) || [];
      historialContainer.innerHTML = "";

      if (historial.length === 0) {
        historialContainer.innerHTML = `<p class="no-historial">No hay webs recientes</p>`;
        return;
      }

      historial.forEach(item => {
        const div = document.createElement("div");
        div.className = "preview";

        const fallback = `
          <div class="fallback">
            <img src="${item.favicon}" alt="icono">
            <div>${item.domain}</div>
          </div>
        `;

        div.innerHTML = `
          <img class="preview-img" src="https://api.screenshotmachine.com/?key=demo&url=${encodeURIComponent(item.url)}&dimension=320x240" alt="preview">
          ${fallback}
          <span>${item.domain}</span>
        `;

        // Si carga la imagen, muestra la preview
        const img = div.querySelector('.preview-img');
        img.onload = () => {
          img.style.display = 'block';
          div.querySelector('.fallback').style.display = 'none';
        };
        img.onerror = () => {
          div.querySelector('.fallback').style.display = 'flex';
        };

        div.onclick = () => abrirIframe(item.url);
        historialContainer.appendChild(div);
      });
    }

    renderHistorial();
  </script>

</body>
</html>
