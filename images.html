<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Galería de Imágenes - Cuenta</title>
  <link rel="icon" href="https://ssl.gstatic.com/gb/images/i1_1967ca6a.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      color: #1a73e8;
      margin-bottom: 20px;
    }
    #status {
      margin: 15px 0;
      color: #555;
      font-size: 1.1em;
    }
    #uploadSection {
      margin-bottom: 20px;
    }
    input[type="file"] {
      cursor: pointer;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(120px,1fr));
      gap: 12px;
      width: 100%;
      max-width: 720px;
    }
    #gallery img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    #gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(26,115,232,0.4);
    }
    #viewerOverlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    #viewerOverlay img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.9);
      margin-bottom: 15px;
    }
    #closeViewerBtn {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(26,115,232,0.6);
      transition: background-color 0.3s ease;
    }
    #closeViewerBtn:hover {
      background: #155ab6;
    }
  </style>
</head>
<body>

  <h1>Galería de Imágenes</h1>
  <div id="status">Comprobando sesión...</div>

  <div id="uploadSection" style="display:none;">
    <input type="file" id="fileInput" accept="image/*" />
    <button onclick="uploadImage()">Subir imagen</button>
  </div>

  <div id="gallery"></div>

  <!-- Visor de imagen grande -->
  <div id="viewerOverlay">
    <img id="viewerImage" alt="Imagen ampliada" />
    <button id="closeViewerBtn">Cerrar</button>
  </div>

<script>
  const BIN_ID = '6835f7838a456b7966a61d04';
  const API_KEY = '$2a$10$W7r2d0gmDZE45aqzwLFbTumNYrlgnya.eify2ghIr2Ebrf0aupxWu';

  let currentUser = null; // objeto usuario {email, nick, password, images: []}
  const status = document.getElementById('status');
  const gallery = document.getElementById('gallery');
  const uploadSection = document.getElementById('uploadSection');
  const fileInput = document.getElementById('fileInput');
  const viewerOverlay = document.getElementById('viewerOverlay');
  const viewerImage = document.getElementById('viewerImage');
  const closeViewerBtn = document.getElementById('closeViewerBtn');

  // Obtener lista de usuarios con sus datos del JSONBin
  async function fetchUsers() {
    try {
      const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
        headers: { 'X-Master-Key': API_KEY }
      });
      if (!res.ok) throw new Error("No se pudo obtener usuarios");
      const data = await res.json();
      return data.record.users || [];
    } catch (e) {
      console.error(e);
      status.textContent = "Error al cargar datos.";
      return [];
    }
  }

  // Actualizar lista completa de usuarios en JSONBin
  async function updateUsers(users) {
    try {
      const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-Master-Key': API_KEY
        },
        body: JSON.stringify({ users })
      });
      if (!res.ok) throw new Error("No se pudo actualizar usuarios");
    } catch (e) {
      console.error(e);
      alert("Error al guardar la imagen, inténtalo más tarde.");
    }
  }

  // Comprobar si hay sesión guardada en sessionStorage y validar con JSONBin
  async function checkSession() {
    const email = sessionStorage.getItem('email');
    const password = sessionStorage.getItem('password');
    if (!email || !password) {
      status.textContent = "No estás iniciado sesión.";
      return;
    }
    status.textContent = "Comprobando datos de usuario...";
    const users = await fetchUsers();
    const user = users.find(u => u.email === email && u.password === password);
    if (!user) {
      status.textContent = "No estás iniciado sesión.";
      return;
    }
    currentUser = user;
    if (!currentUser.images) currentUser.images = [];
    status.textContent = `Sesión iniciada como: ${currentUser.nick || currentUser.email}`;
    uploadSection.style.display = 'block';
    renderGallery();
  }

  // Renderizar miniaturas de imágenes del usuario
  function renderGallery() {
    gallery.innerHTML = '';
    if (!currentUser.images.length) {
      gallery.innerHTML = '<p>No tienes imágenes subidas.</p>';
      return;
    }
    currentUser.images.forEach((imgData, i) => {
      const img = document.createElement('img');
      img.src = imgData;
      img.alt = `Imagen ${i+1}`;
      img.title = `Imagen ${i+1}`;
      img.onclick = () => openViewer(imgData);
      gallery.appendChild(img);
    });
  }

  // Abrir visor grande con la imagen seleccionada
  function openViewer(imgSrc) {
    viewerImage.src = imgSrc;
    viewerOverlay.style.display = 'flex';
  }

  // Cerrar visor
  closeViewerBtn.onclick = () => {
    viewerOverlay.style.display = 'none';
    viewerImage.src = '';
  };

  // Subir nueva imagen: convierte a base64, añade a usuario y actualiza JSONBin
  async function uploadImage() {
    const file = fileInput.files[0];
    if (!file) {
      alert("Selecciona una imagen primero.");
      return;
    }
    if (!file.type.startsWith('image/')) {
      alert("Solo puedes subir imágenes.");
      return;
    }

    const reader = new FileReader();
    reader.onload = async function(e) {
      const base64data = e.target.result;
      currentUser.images = currentUser.images || [];
      currentUser.images.push(base64data);

      // Actualizamos JSONBin
      const users = await fetchUsers();
      const idx = users.findIndex(u => u.email === currentUser.email);
      if (idx >= 0) {
        users[idx] = currentUser;
        await updateUsers(users);
        alert("Imagen subida con éxito.");
        renderGallery();
        fileInput.value = '';
      } else {
        alert("Error: usuario no encontrado.");
      }
    };
    reader.readAsDataURL(file);
  }

  checkSession();
</script>

</body>
</html>
