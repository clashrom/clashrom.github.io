<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classroom</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-width: 100vw;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      color: white;
      animation: backgroundMove 20s infinite alternate;
      width: 100vw;
      min-width: 100vw;
    }
    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .fullscreen-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
      display: block;
      transition: opacity 0.5s ease;
    }
    .hidden {
      display: none !important;
    }
    #toggleSettings {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: rgba(0, 255, 255, 0.15);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s ease;
      font-family: inherit;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #toggleSettings .ajustes-text {
      display: inline-block;
      opacity: 1;
      max-width: 200px;
      margin-left: 5px;
      transform: translateX(0);
      transition: 
        opacity 0.3s cubic-bezier(.4,2,.6,1), 
        max-width 0.35s cubic-bezier(.4,2,.6,1),
        margin-left 0.3s cubic-bezier(.4,2,.6,1),
        transform 0.3s cubic-bezier(.4,2,.6,1);
      white-space: nowrap;
      pointer-events: auto;
    }
    #toggleSettings.compact .ajustes-text {
      opacity: 0;
      max-width: 0px;
      margin-left: 0;
      transform: translateX(-12px);
      pointer-events: none;
    }
    #toggleSettings .gear-icon {
      font-size: 1.2em;
      transition: font-size 0.3s cubic-bezier(.4,2,.6,1);
    }
    .margen-grande-arriba {
      margin-top: 90px;
    }
    .section-title {
      margin-left: 64px;
      width: calc(100vw - 64px);
      max-width: calc(100vw - 64px);
      box-sizing: border-box;
      padding-left: 24px;
      padding-right: 24px;
      text-align: left;
      margin-bottom: 12px;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px #000, 0 0px 2px #222;
      color: #fff;
      border-left: 5px solid #00ffff66;
      padding-left: 12px;
      margin-right: 0;
    }
    .menu-buttons-row-wrapper {
      display: flex;
      align-items: center;
      margin-left: 32px;
      width: calc(100vw - 32px);
      max-width: calc(100vw - 32px);
      box-sizing: border-box;
      padding-left: 0;
      padding-right: 0;
      position: relative;
      margin-bottom: 25px;
      min-height: 180px;
      margin-right: 0;
    }
    .menu-buttons-row {
      display: inline-flex;
      gap: 40px;
      overflow-x: auto;
      overflow-y: visible;
      white-space: nowrap;
      scrollbar-width: none;
      -ms-overflow-style: none;
      scroll-behavior: smooth;
      width: 100%;
      max-width: 100%;
      min-width: 100%;
      box-sizing: border-box;
      padding: 32px 0;
      margin-left: 0;
      margin-right: 0;
    }
    .menu-buttons-row::-webkit-scrollbar {
      display: none;
    }
    .carousel-arrow {
      background: rgba(0,0,0,0.20);
      border: none;
      color: blue;
      width: 56px;
      height: 90px;
      cursor: pointer;
      z-index: 5;
      border-radius: 14px;
      transition: background .2s, opacity .2s;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      opacity: 100%;
      outline: none;
      user-select: none;
      box-shadow: 0 4px 26px #0007;
      padding: 0;
      visibility: hidden;
      pointer-events: none;
    }
    .carousel-arrow svg {
      display: block;
      width: 48px;
      height: 48px;
      stroke-width: 4;
      stroke: #ff0000;
      fill: none;
      outline: 3px solid black;
    }
    .carousel-arrow.left { left: -28px; }
    .carousel-arrow.right { right: -8px; }
    .carousel-arrow.visible {
      visibility: visible !important;
      pointer-events: auto;
    }
    .carousel-arrow:active {
      background: rgba(0,255,255,0.08);
      opacity: 3;
    }
    .menu-button {
      padding: 0;
      border: none;
      background: none;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: inline-block;
    }
    .menu-button img {
      width: 220px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .menu-button:hover img {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }
    .settings {
      display: none;
      flex-direction: column;
      gap: 18px;
      background: rgba(255, 255, 255, 0.05);
      padding: 34px 34px 22px 34px;
      border-radius: 16px;
      align-items: center;
      z-index: 2;
      animation: fadeIn 0.5s ease forwards;
      justify-content: center;
      position: fixed;
      inset: 0;
      margin: auto;
      min-width: 350px;
      max-width: 95vw;
      min-height: 350px;
      max-height: 95vh;
      box-shadow: 0 8px 40px #000a;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transform: none;
    }
    .settings-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
      width: 100%;
      justify-content: center;
    }
    .default-btn, .aboutblank-btn {
      background: rgba(0, 255, 255, 0.18);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
      font-family: inherit;
    }
    .aboutblank-btn {
      padding: 8px 18px;
      font-size: 15px;
      margin-top: 4px;
    }
    .default-btn:hover, .aboutblank-btn:hover {
      background: rgba(0, 255, 255, 0.32);
    }
    .settings.show {
      display: flex;
    }
    .settings input {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      font-size: 16px;
      width: 250px;
      transition: 0.3s ease;
      text-align: center;
    }
    .settings button {
      background: rgba(0, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      z-index: 10;
    }
    .settings button:hover {
      background: rgba(0, 255, 255, 0.4);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    /* --- BUSCADOR DE BOTONES --- */
    #buscador-contenedor {
      z-index: 8;
      transition: box-shadow 0.3s, background 0.3s, top 0.3s;
    }
    #buscador-contenedor.compact {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      background: rgba(20,24,32,0.92);
      box-shadow: 0 2px 16px #000a;
      padding-top: 8px;
      padding-bottom: 8px;
      margin-top: 0 !important;
      animation: fadeIn 0.3s;
    }
    #resultados-busqueda {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      margin: 44px 0 16px 0;
      animation: fadeIn 0.4s;
    }
    #resultados-busqueda .menu-button {
      margin: 0;
    }
    /* OCULTAR BUSCADOR Y RESULTADOS cuando ajustes est√° abierto */
    .settings.show ~ #buscador-contenedor,
    .settings.show ~ #resultados-busqueda {
      display: none !important;
    }
    @media (max-width: 1000px) {
      .menu-button img {
        width: 180px;
        height: 100px;
      }
      .menu-buttons-row-wrapper {
        max-width: calc(100vw - 12px);
        width: calc(100vw - 12px);
        margin-left: 6px;
      }
      .section-title {
        margin-left: 24px;
        width: calc(100vw - 24px);
        max-width: calc(100vw - 24px);
      }
      .menu-buttons-row {
        max-width: 100vw;
      }
    }
    @media (max-width: 700px) {
      .menu-button img {
        width: 135px;
        height: 80px;
      }
      .carousel-arrow {
        width: 36px;
        height: 60px;
      }
      .carousel-arrow svg {
        width: 38px;
        height: 28px;
      }
      .section-title {
        font-size: 1.2rem;
        margin-left: 8px;
        width: calc(100vw - 8px);
        max-width: calc(100vw - 8px);
        padding-left: 6px;
      }
      .settings { min-width: 95vw; min-height: 200px; }
      .settings input { width: 80vw; }
      #buscador-contenedor input { width: 88vw !important; }
    }
  </style>
</head>

  <script>
    // --- Script del color picker ---
    const colorPicker = document.getElementById('colorPicker');
    colorPicker.addEventListener('input', function() {
      document.body.style.background = colorPicker.value;
    });
    function resetColor() {
      document.body.style.background = "";
      colorPicker.value = "#0f0c29";
    }

    const fullscreenImage = document.getElementById("fullscreenImage");
    const menu = document.getElementById("menu");
    const settingsPanel = document.getElementById("settingsPanel");
    const toggleSettingsBtn = document.getElementById("toggleSettings");
    function updateAjustesButton() {
      const scrollTop = window.scrollY || document.documentElement.scrollTop || document.body.scrollTop || 0;
      if (scrollTop < 2) {
        toggleSettingsBtn.classList.remove('compact');
      } else {
        toggleSettingsBtn.classList.add('compact');
      }
    }
    window.addEventListener('scroll', updateAjustesButton, {passive:true});
    document.addEventListener('scroll', updateAjustesButton, {passive:true});
    document.body.addEventListener('scroll', updateAjustesButton, {passive:true});
    document.addEventListener('DOMContentLoaded', updateAjustesButton);
    document.addEventListener("keydown", (e) => {
      if (e.key === "Tab") {
        e.preventDefault();
        fullscreenImage.classList.toggle("hidden");
      }
    });
    toggleSettingsBtn.addEventListener("click", () => {
      if (settingsPanel.classList.contains("show")) {
        settingsPanel.classList.remove("show");
        setTimeout(() => {
          menu.classList.remove("hidden");
          menu.classList.remove("fade-out");
          menu.classList.add("fade-in");
          setTimeout(() => {
            menu.classList.remove("fade-in");
          }, 500);
        }, 50);
      } else {
        menu.classList.remove("fade-out");
        menu.classList.add("fade-out");
        setTimeout(() => {
          menu.classList.add("hidden");
          menu.classList.remove("fade-out");
          settingsPanel.classList.add("show");
        }, 500);
      }
    });
    function applySettings() {
      const newTitle = document.getElementById("titleInput").value;
      const newImage = document.getElementById("imageInput").value;
      if (newTitle.trim()) document.title = newTitle;
      if (newImage.trim()) fullscreenImage.src = newImage;
      settingsPanel.classList.remove("show");
      setTimeout(() => {
        menu.classList.remove("hidden");
        menu.classList.remove("fade-out");
        menu.classList.add("fade-in");
        setTimeout(() => {
          menu.classList.remove("fade-in");
        }, 500);
      }, 50);
    }
    function setDefaultTitle() {
      document.getElementById("titleInput").value = "";
      document.title = "Classroom";
    }
    function setDefaultImage() {
      document.getElementById("imageInput").value = "";
      document.getElementById("fullscreenImage").src = "images/Screenshot 2025-05-07 11.39.48.png";
    }
    function openAboutBlankIframe() {
      const nuevaPestana = window.open('about:blank', '_blank');
      if (nuevaPestana) {
        nuevaPestana.document.write(`
          <html>
            <head>
              <title>Classroom</title>
              <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png" type="image/png">
              <style>
                body, html { margin:0; padding:0; height:100%; overflow:hidden; background:#111; }
                iframe { border:none; width:100vw; height:100vh; display:block; }
              </style>
            </head>
            <body>
              <iframe src="https://merx111.github.io/" allow="autoplay; fullscreen"></iframe>
            </body>
          </html>
        `);
        nuevaPestana.document.close();
      }
    }
    function abrirEnIframe(url) {
      const nuevaPestana = window.open('about:blank', '_blank');
      if (nuevaPestana) {
        nuevaPestana.document.write(`
          <html>
            <head>
              <title>Classroom</title>
              <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png" type="image/png">
              <style>
                body, html { margin:0; padding:0; height:100%; overflow:hidden; background:#111; }
                iframe { border:none; width:100vw; height:100vh; display:block; }
              </style>
            </head>
            <body>
              <iframe src="${url}" allow="autoplay; fullscreen"></iframe>
            </body>
          </html>
        `);
        nuevaPestana.document.close();
      }
    }
    function scrollRow(row, dir) {
      const rowEl = document.getElementById(row + '-row');
      if (!rowEl) return;

    function updateArrows(row) {
      const rowEl = document.getElementById(row + '-row');
      const leftArrow = document.getElementById(row + '-arrow-left');
      const rightArrow = document.getElementById(row + '-arrow-right');
      if (!rowEl || !leftArrow || !rightArrow) return;
      const canScroll = rowEl.scrollWidth > rowEl.clientWidth + 2;
      const atStart = Math.abs(rowEl.scrollLeft) < 4;
      const atEnd = rowEl.scrollLeft + rowEl.clientWidth >= rowEl.scrollWidth - 4;
      if (canScroll) {
        leftArrow.classList.toggle('visible', !atStart);
        rightArrow.classList.toggle('visible', !atEnd);
      } else {
        leftArrow.classList.remove('visible');
        rightArrow.classList.remove('visible');
      }
    }

    function generarLetrasAzar(longitud) {
      const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
      let resultado = '';
      for (let i = 0; i < longitud; i++) {
        resultado += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
      }
      return resultado;
    }

    function obtenerBotonesMenu() {
      const secciones = ['ent-row', 'juegos-row', 'herramientas-row'];
      let botones = [];
      secciones.forEach(id => {
        const fila = document.getElementById(id);
        if (fila) {
          botones = botones.concat(Array.from(fila.querySelectorAll('.menu-button')));
        }
      });
      return botones;
    }

    buscador.addEventListener('input', function() {
      const texto = buscador.value.trim().toLowerCase();
      if (texto === "") {
        resultadosBusqueda.style.display = "none";
        menuDiv.style.display = "";
        return;
      }
      const botones = obtenerBotonesMenu();
      const botonesFiltrados = botones.filter(btn => {
        const img = btn.querySelector('img');
        if (!img) return false;
        const nombre = img.alt || "";
        return nombre.toLowerCase().startsWith(texto) || nombre.toLowerCase().includes(texto) || (texto.length === 1 && nombre[0]?.toLowerCase() === texto);
      });
      resultadosBusqueda.innerHTML = "";
      if (botonesFiltrados.length === 0) {
        resultadosBusqueda.innerHTML = '<div style="color:#fff;font-size:1.1em;padding:32px;">No se encontr√≥ ning√∫n bot√≥n.</div>';
      } else {
        botonesFiltrados.forEach(btn => {
          const clon = btn.cloneNode(true);
          clon.onclick = btn.onclick;
          if (btn.id) {
            const orig = document.getElementById(btn.id);
            if (orig) clon.addEventListener('click', orig.onclick);
          }
          resultadosBusqueda.appendChild(clon);
        });
      }
      resultadosBusqueda.style.display = "flex";
      menuDiv.style.display = "none";
    });

    buscador.addEventListener('blur', function() {
      if (buscador.value.trim() === "") {

        menuDiv.style.display = "";
      }
    });

    const observer = new window.IntersectionObserver(
      entries => {
        const e = entries[0];
        if (settingsPanel.classList.contains('show')) {
          buscadorContenedor.classList.remove('compact');
          return;
        }
        if (!e.isIntersecting) {
          buscadorContenedor.classList.add('compact');
        } else {

        }
      },
      { threshold: 0 }
    );
