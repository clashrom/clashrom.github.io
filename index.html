<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: backgroundMove 20s infinite alternate;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .menu {
      display: flex;
      gap: 40px;
    }

    .menu-button {
      width: 140px;
      height: 140px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .menu-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.1);
    }

    .menu-button img {
      width: 64px;
      height: 64px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="menu">
    <button class="menu-button" onclick="location.href='youtube.html'">
      <img src="https://cdn.sologo.ai/2025/0305/20250305072449146.png" alt="YouTube">
    </button>
    <button class="menu-button" onclick="location.href='minecraft.html'">
      <img src="https://upload.wikimedia.org/wikipedia/en/9/95/Minecraft_launcher_icon.svg" alt="Minecraft">
    </button>
  </div>
</body>
</html>
