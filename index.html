    /* Fila de t√≠tulo + flecha */
    .section-title-row {
      display: flex;
      align-items: center;
      margin-left: 64px;
      width: calc(100vw - 64px);
      max-width: calc(100vw - 64px);
      box-sizing: border-box;
      padding-left: 24px;
      padding-right: 24px;
      margin-bottom: 12px;
    }
    
    /* Flecha expandible */
    .expand-arrow {
      background: none;
      border: none;
      cursor: pointer;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 8px;
      transition: transform 0.3s;
      padding: 0;
    }
    .expand-arrow .expand-triangle {
      transition: transform 0.3s;
    }
    .expand-arrow.rotated .expand-triangle {
      transform: rotate(180deg);
    }
    
    .menu-buttons-row.vertical {
      display: grid !important;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 22px !important;
      align-items: stretch !important;
      justify-items: center;
      overflow-x: visible !important;
      overflow-y: visible !important;
      white-space: normal !important;
      padding: 20px 0 !important;
      min-height: auto !important;
      max-width: 98vw;
      transition:
      max-height 0.6s cubic-bezier(.5,1.7,.5,1),
      gap 0.35s,
      padding 0.3s;
    }
    
        /* Oculta flechas carrusel si expandido */
    .menu-buttons-row-wrapper.expanded .carousel-arrow {
      display: none !important;
    }
    
    .menu-buttons-row .menu-button {
      opacity: 1;
      transition: opacity 0.3s;
    }
    .menu-buttons-row:not(.vertical) .menu-button {
      opacity: 1;
    }
    .menu-buttons-row.vertical .menu-button {
      opacity: 1;
      animation: fadeInBtns 0.5s;
    }
    @keyframes fadeInBtns {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    #adblock-overlay {
    position: fixed; inset: 0;

    #adblock-box {

    #adblock-box h2 { margin:0 0 12px; font-size:1.6rem; }
    .adblock-btn {

    // --- NOVEDADES MEJORADO - acepta cualquier cosa entre ‚Ç¨...‚Ç¨ como imagen ---
    function hashString(str) {
      let hash = 0, i, chr;
      if (str.length === 0) return hash;
      for (i = 0; i < str.length; i++) {
        chr = str.charCodeAt(i);
        hash = ((hash << 5) - hash) + chr;
        hash |= 0;
      }
      return hash.toString();
    }
    function mostrarNovedades(contenido, hash) {
      const modal = document.getElementById('novedades-modal');
      const contenedor = document.getElementById('novedades-content');
      contenedor.innerHTML = "";
      const lineas = contenido.split('\n');
      for (let linea of lineas) {
        linea = linea.trim();
        if (!linea) continue;
        // Si la l√≠nea est√° entre ‚Ç¨...‚Ç¨, mostrar imagen, ej: ‚Ç¨https://loquesea‚Ç¨
        if (/^‚Ç¨(.+)‚Ç¨$/.test(linea)) {
          const url = linea.slice(1, -1);
          const img = document.createElement('img');
          img.src = url;
          img.className = 'novedad-img';
          img.alt = "Imagen de novedades";
          contenedor.appendChild(img);
        } else {
          // L√≠nea normal (texto)
          const div = document.createElement('div');
          div.textContent = linea;
          div.className = 'novedad-linea';
          contenedor.appendChild(div);
        }
      }
      modal.style.display = "flex";
      document.getElementById('novedades-vale').onclick = function() {
        modal.style.display = 'none';
        localStorage.setItem('novedadesHash', hash);
      }
    }
    (function(){
      fetch('nov.txt?_=' + Date.now())
        .then(r=>r.ok?r.text():"").then(txt=>{
          const hash = hashString(txt.trim());
          if (!txt.trim()) return;
          if (localStorage.getItem('novedadesHash') === hash) return;
          mostrarNovedades(txt, hash);
        });
    })();

      if (!panelBotones.contains(e.target) && !hamburguesaBtn.contains(e.target)) {

      bait.className='adsbox ad-banner adsbygoogle';

        bait.remove(); res(hidden);

  function detectByScript(){
    return new Promise(res=>{
      let done=false;
      const s=document.createElement('script');
      s.src='https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
      s.async=true;
      s.onload=()=>{if(!done){done=true;res(false);}};
