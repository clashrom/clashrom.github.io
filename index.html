<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classroom</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: backgroundMove 20s infinite alternate;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .menu {
      display: flex;
      gap: 40px;
      z-index: 1;
    }

    .menu-button {
      padding: 0;
      border: none;
      background: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .menu-button img {
      display: block;
      width: 220px;
      height: 120px;
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 12px;
    }

    .menu-button:hover img {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    .fullscreen-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
      display: block;
      transition: opacity 0.5s ease;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Imagen fullscreen que se muestra al inicio -->
  <img id="fullscreenImage" class="fullscreen-img" src="image/Screenshot 2025-05-07 11.39.48.png" alt="Pantalla completa" />

  <div class="menu">
    <button class="menu-button" onclick="window.open('youtube.html', '_blank')">
      <img src="https://cdn.sologo.ai/2025/0305/20250305072449146.png" alt="YouTube">
    </button>
    <button class="menu-button" onclick="window.open('minecraft.html', '_blank')">
      <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/wm/2025/05/minecraft.jpg" alt="Minecraft">
    </button>
  </div>

  <script>
    const fullscreenImage = document.getElementById("fullscreenImage");

    document.addEventListener("keydown", (e) => {
      if (e.key === "Tab") {
        e.preventDefault(); // evita que Tab cambie el enfoque
        fullscreenImage.classList.toggle("hidden");
      }
    });
  </script>
</body>
</html>
