<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classroom</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      color: white;
      animation: backgroundMove 20s infinite alternate;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .fullscreen-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
      display: block;
      transition: opacity 0.5s ease;
    }

    .hidden {
      display: none !important;
    }

    #toggleSettings {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: rgba(0, 255, 255, 0.15);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s ease;
    }

    #toggleSettings:hover {
      background: rgba(0, 255, 255, 0.3);
    }

    .menu {
      display: flex;
      gap: 40px;
      opacity: 1;
      transform: scale(1);
      transition: all 0.5s ease;
      margin-bottom: 1rem;
    }

    .menu.hidden {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
    }

    .menu-button {
      padding: 0;
      border: none;
      background: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .menu-button img {
      width: 220px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .menu-button:hover img {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    .settings {
      display: none;
      flex-direction: column;
      gap: 15px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      align-items: center;
      z-index: 2;
      animation: fadeIn 0.5s ease forwards;
    }

    .settings.show {
      display: flex;
    }

    .settings input {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      font-size: 16px;
      width: 250px;
      transition: 0.3s ease;
    }

    .settings button {
      background: rgba(0, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .settings button:hover {
      background: rgba(0, 255, 255, 0.4);
    }

    #ruta {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #00ffffcc;
      max-width: 90vw;
      word-break: break-word;
      user-select: text;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Imagen fullscreen -->
  <img id="fullscreenImage" class="fullscreen-img" src="image/Screenshot 2025-05-07 11.39.48.png" alt="Pantalla completa" />

  <!-- Botón para mostrar ajustes -->
  <button id="toggleSettings">⚙ Ajustes</button>

  <!-- Menú principal -->
  <div class="menu" id="menu">
    <button class="menu-button" onclick="window.open('youtube.html', '_blank')">
      <img src="https://cdn.sologo.ai/2025/0305/20250305072449146.png" alt="YouTube">
    </button>
    <button class="menu-button" onclick="window.open('minecraft.html', '_blank')">
      <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/wm/2025/05/minecraft.jpg" alt="Minecraft">
    </button>
  </div>

  <!-- Ajustes -->
  <div class="settings" id="settingsPanel">
    <input id="titleInput" type="text" placeholder="Nuevo título de pestaña">
    <input id="imageInput" type="text" placeholder="URL nueva imagen fullscreen">
    <button onclick="applySettings()">Aplicar</button>
  </div>

  <!-- Mostrar ruta si viene de 404 -->
  <p id="ruta"></p>

  <script>
    const fullscreenImage = document.getElementById("fullscreenImage");
    const menu = document.getElementById("menu");
    const settingsPanel = document.getElementById("settingsPanel");
    const toggleSettingsBtn = document.getElementById("toggleSettings");

    const defaultTitle = "Classroom";
    const defaultImage = "image/Screenshot 2025-05-07 11.39.48.png";

    document.addEventListener("keydown", (e) => {
      if (e.key === "Tab") {
        e.preventDefault();
        fullscreenImage.classList.toggle("hidden");
      }
    });

    toggleSettingsBtn.addEventListener("click", () => {
      menu.classList.add("hidden");
      settingsPanel.classList.add("show");
    });

    function applySettings() {
      const newTitle = document.getElementById("titleInput").value;
      const newImage = document.getElementById("imageInput").value;

      if (newTitle.trim()) {
        document.title = newTitle;
      }

      if (newImage.trim()) {
        fullscreenImage.src = newImage;
      }

      settingsPanel.classList.remove("show");
      menu.classList.remove("hidden");
    }

    // Parte 404 y ruta original
    const rutaOriginal = sessionStorage.getItem('redirectAfter404');
    if (rutaOriginal) {
      document.getElementById('ruta').textContent = `Has accedido a la ruta: ${rutaOriginal}`;
      sessionStorage.removeItem('redirectAfter404');
    }

    // Cambia la URL a una ruta aleatoria sin añadir entrada al historial
    const randomPath = Math.random().toString(36).substring(2, 10);
    history.replaceState(null, '', `/${randomPath}`);

    // Opcional: muestra la nueva URL en consola
    console.log('URL reemplazada por:', location.href);
  </script>
</body>
</html>
