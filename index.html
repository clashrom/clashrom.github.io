<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classroom</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: backgroundMove 20s infinite alternate;
      color: white;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .menu {
      display: flex;
      gap: 40px;
      margin-top: 40px;
      z-index: 1;
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
      transition: all 0.5s ease;
    }

    .menu.active {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .menu-button {
      padding: 0;
      border: none;
      background: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .menu-button img {
      display: block;
      width: 220px;
      height: 120px;
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 12px;
    }

    .menu-button:hover img {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    .fullscreen-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
      display: block;
      transition: opacity 0.5s ease;
    }

    .hidden {
      display: none !important;
    }

    .settings {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      z-index: 1;
    }

    .settings input, .settings button {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 16px;
      width: 280px;
      transition: all 0.3s ease;
    }

    .settings input:focus, .settings button:hover {
      background: rgba(0, 255, 255, 0.2);
      outline: none;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    #toggleMenuBtn {
      margin-top: 25px;
      padding: 10px 25px;
      background: rgba(0, 255, 255, 0.15);
      border: none;
      border-radius: 16px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #toggleMenuBtn:hover {
      background: rgba(0, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <!-- Imagen fullscreen -->
  <img id="fullscreenImage" class="fullscreen-img" src="image/Screenshot 2025-05-07 11.39.48.png" alt="Pantalla completa" />

  <!-- Botón para alternar menú -->
  <button id="toggleMenuBtn">Mostrar Menú</button>

  <!-- Menú con botones -->
  <div class="menu" id="menu">
    <button class="menu-button" onclick="window.open('youtube.html', '_blank')">
      <img src="https://cdn.sologo.ai/2025/0305/20250305072449146.png" alt="YouTube">
    </button>
    <button class="menu-button" onclick="window.open('minecraft.html', '_blank')">
      <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/wm/2025/05/minecraft.jpg" alt="Minecraft">
    </button>
  </div>

  <!-- Interfaz de ajustes -->
  <div class="settings">
    <input id="titleInput" type="text" placeholder="Nuevo título de pestaña">
    <button onclick="changeTitle()">Cambiar título</button>
    <button onclick="resetTitle()">Título por defecto</button>

    <input id="imageInput" type="text" placeholder="URL nueva imagen fullscreen">
    <button onclick="changeImage()">Cambiar imagen</button>
    <button onclick="resetImage()">Imagen por defecto</button>
  </div>

  <script>
    const fullscreenImage = document.getElementById("fullscreenImage");
    const menu = document.getElementById("menu");
    const toggleMenuBtn = document.getElementById("toggleMenuBtn");
    const defaultTitle = "Classroom";
    const defaultImage = "image/Screenshot 2025-05-07 11.39.48.png";

    document.addEventListener("keydown", (e) => {
      if (e.key === "Tab") {
        e.preventDefault();
        fullscreenImage.classList.toggle("hidden");
      }
    });

    toggleMenuBtn.addEventListener("click", () => {
      menu.classList.toggle("active");
      toggleMenuBtn.textContent = menu.classList.contains("active") ? "Ocultar Menú" : "Mostrar Menú";
    });

    function changeTitle() {
      const newTitle = document.getElementById("titleInput").value;
      if (newTitle.trim() !== "") {
        document.title = newTitle;
      }
    }

    function resetTitle() {
      document.title = defaultTitle;
    }

    function changeImage() {
      const newSrc = document.getElementById("imageInput").value;
      if (newSrc.trim() !== "") {
        fullscreenImage.src = newSrc;
      }
    }

    function resetImage() {
      fullscreenImage.src = defaultImage;
    }
  </script>
</body>
</html>
