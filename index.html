<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 360px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #1a73e8;
      color: white;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background: #1669c1;
    }

    #calculator, #menu {
      display: none;
    }

    #calcDisplay {
      width: 100%;
      font-size: 1.8em;
      text-align: right;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    .calc-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }

    .calc-grid button {
      font-size: 1.2em;
      padding: 15px;
    }

    #menu img {
      width: 100px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="card" id="authCard">
  <h2>Iniciar sesión / Registro</h2>
  <input type="email" id="email" placeholder="Correo">
  <input type="text" id="nick" placeholder="Nick">
  <input type="password" id="password" placeholder="Contraseña">
  <button onclick="register()">Registrarse</button>
  <button onclick="login()">Iniciar sesión</button>
</div>

<div class="card" id="calculator">
  <input type="text" id="calcDisplay" readonly>
  <div class="calc-grid" id="buttons"></div>
</div>

<div class="card" id="menu">
  <h2>🔒 Menú Secreto</h2>
  <div onclick="openInIframe('youtube.html')">
    <img src="https://brandemia.org/contenido/subidas/2017/10/logo_youtube-1-960x640.jpg" alt="YouTube">
  </div>
</div>

<script>
const BIN_ID = '6835f7838a456b7966a61d04';
const API_KEY = '$2a$10$W7r2d0gmDZE45aqzwLFbTumNYrlgnya.eify2ghIr2Ebrf0aupxWu';

let userPassword = "";

async function getUsers() {
  const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
    headers: { 'X-Master-Key': API_KEY }
  });
  const data = await res.json();
  return data.record.users || [];
}

async function updateUsers(users) {
  await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
    method: 'PUT',
    headers: {
      'Content-Type': 'application/json',
      'X-Master-Key': API_KEY
    },
    body: JSON.stringify({ users })
  });
}

async function register() {
  const email = emailInput.value.trim();
  const nick = nickInput.value.trim();
  const password = passwordInput.value;

  if (!email || !nick || !password) return alert("Rellena todos los campos");

  const users = await getUsers();
  if (users.find(u => u.email === email)) return alert("Ese correo ya está registrado");

  users.push({ email, nick, password });
  await updateUsers(users);
  alert("Registrado con éxito");
}

async function login() {
  const email = emailInput.value.trim();
  const password = passwordInput.value;

  if (!email || !password) return alert("Rellena todos los campos");

  const users = await getUsers();
  const user = users.find(u => u.email === email && u.password === password);
  if (!user) return alert("Correo o contraseña incorrectos");

  userPassword = password;
  document.getElementById("authCard").style.display = "none";
  document.getElementById("calculator").style.display = "block";
}

// ------------------- CALCULADORA ----------------------

const display = document.getElementById("calcDisplay");
const buttons = [
  "7","8","9","/","sin",
  "4","5","6","*","cos",
  "1","2","3","-","tan",
  "0",".","=","+","log"
];

let expr = "";

buttons.forEach(b => {
  const btn = document.createElement("button");
  btn.textContent = b;
  btn.onclick = () => {
    if (b === "=") {
      if (expr === userPassword) {
        document.getElementById("calculator").style.display = "none";
        document.getElementById("menu").style.display = "block";
        return;
      }
      try {
        expr = eval(expr.replace(/sin|cos|tan|log/g, m => {
          return {
            sin: "Math.sin",
            cos: "Math.cos",
            tan: "Math.tan",
            log: "Math.log10"
          }[m];
        })).toString();
      } catch {
        expr = "Error";
      }
    } else {
      expr += b;
    }
    display.value = expr;
  };
  document.getElementById("buttons").appendChild(btn);
});

// ------------------- IFRAME ----------------------

function openInIframe(url) {
  const win = window.open("about:blank", "_blank");
  const doc = win.document;
  doc.write(`<iframe src="${url}" style="width:100vw; height:100vh; border:none;"></iframe>`);
}

// ------------------- INPUTS ----------------------
const emailInput = document.getElementById("email");
const nickInput = document.getElementById("nick");
const passwordInput = document.getElementById("password");
</script>

</body>
</html>
