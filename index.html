<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classroom</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-width: 100vw;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      color: white;
      animation: backgroundMove 20s infinite alternate;
      width: 100vw;
      min-width: 100vw;
    }
    #bg-particles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
      pointer-events: none;
      background: transparent;
      display: block;
    }
    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .fullscreen-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
      display: block;
      transition: opacity 0.5s ease;
    }
    .hidden {
      display: none !important;
    }
    #toggleSettings {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: rgba(0, 255, 255, 0.15);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s ease;
      font-family: inherit;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #toggleSettings .ajustes-text {
      display: inline-block;
      opacity: 1;
      max-width: 200px;
      margin-left: 5px;
      transform: translateX(0);
      transition: 
        opacity 0.3s cubic-bezier(.4,2,.6,1), 
        max-width 0.35s cubic-bezier(.4,2,.6,1),
        margin-left 0.3s cubic-bezier(.4,2,.6,1),
        transform 0.3s cubic-bezier(.4,2,.6,1);
      white-space: nowrap;
      pointer-events: auto;
    }
    #toggleSettings.compact .ajustes-text {
      opacity: 0;
      max-width: 0px;
      margin-left: 0;
      transform: translateX(-12px);
      pointer-events: none;
    }
    #toggleSettings .gear-icon {
      font-size: 1.2em;
      transition: font-size 0.3s cubic-bezier(.4,2,.6,1);
    }
    .margen-grande-arriba {
      margin-top: 90px; /* Mantén el margen superior aquí */
    }
    .section-title {
      margin-left: 64px;
      width: calc(100vw - 64px);
      max-width: calc(100vw - 64px);
      box-sizing: border-box;
      padding-left: 24px;
      padding-right: 24px;
      text-align: left;
      margin-bottom: 12px;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px #000, 0 0px 2px #222;
      color: #fff;
      border-left: 5px solid #00ffff66;
      padding-left: 12px;
      margin-right: 0;
    }
    .menu-buttons-row-wrapper {
      display: flex;
      align-items: center;
      margin-left: 32px;
      width: calc(100vw - 32px);
      max-width: calc(100vw - 32px);
      box-sizing: border-box;
      padding-left: 0;
      padding-right: 0;
      position: relative;
      margin-bottom: 25px;
      min-height: 180px;
      margin-right: 0;
    }
    .menu-buttons-row {
      display: inline-flex;
      gap: 40px;
      overflow-x: auto;
      overflow-y: visible;
      white-space: nowrap;
      scrollbar-width: none;
      -ms-overflow-style: none;
      scroll-behavior: smooth;
      width: 100%;
      max-width: 100%;
      min-width: 100%;
      box-sizing: border-box;
      padding: 32px 0;
      margin-left: 0;
      margin-right: 0;
    }
    .menu-buttons-row::-webkit-scrollbar {
      display: none;
    }
    .carousel-arrow {
      background: rgba(0,0,0,0.20);
      border: none;
      color: white;
      width: 56px;
      height: 90px;
      cursor: pointer;
      z-index: 5;
      border-radius: 14px;
      transition: background .2s, opacity .2s;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.75;
      outline: none;
      user-select: none;
      box-shadow: 0 2px 16px #0007;
      padding: 0;
      visibility: hidden;
      pointer-events: none;
    }
    .carousel-arrow svg {
      display: block;
      width: 38px;
      height: 38px;
      stroke-width: 3.5;
      stroke: #00ffff;
      fill: none;
    }
    .carousel-arrow.left { left: -28px; }
    .carousel-arrow.right { right: -28px; }
    .carousel-arrow.visible {
      visibility: visible !important;
      pointer-events: auto;
    }
    .carousel-arrow:active {
      background: rgba(0,255,255,0.08);
      opacity: 1;
    }
    .menu-button {
      padding: 0;
      border: none;
      background: none;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: inline-block;
    }
    .menu-button img {
      width: 220px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .menu-button:hover img {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }
    /* Panel de Ajustes centrado y con altura mínima */
    .settings {
      display: none;
      flex-direction: column;
      gap: 18px;
      background: rgba(255, 255, 255, 0.05);
      padding: 34px 34px 22px 34px;
      border-radius: 16px;
      align-items: center;
      z-index: 2;
      animation: fadeIn 0.5s ease forwards;
      justify-content: center;
      position: fixed;
      inset: 0; /* Ocupa toda la ventana */
      margin: auto; /* Centra el panel visualmente */
      min-width: 350px;
      max-width: 95vw;
      min-height: 350px;
      max-height: 95vh;
      box-shadow: 0 8px 40px #000a;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transform: none; /* Quita el translate para centrar con margin:auto */
    }
    .settings-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
      width: 100%;
      justify-content: center;
    }
    .default-btn, .aboutblank-btn {
      background: rgba(0, 255, 255, 0.18);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
      font-family: inherit;
    }
    .aboutblank-btn {
      padding: 8px 18px;
      font-size: 15px;
      margin-top: 4px;
    }
    .default-btn:hover, .aboutblank-btn:hover {
      background: rgba(0, 255, 255, 0.32);
    }
    .settings.show {
      display: flex;
    }
    .settings input {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      font-size: 16px;
      width: 250px;
      transition: 0.3s ease;
      text-align: center;
    }
    .settings button {
      background: rgba(0, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .settings button:hover {
      background: rgba(0, 255, 255, 0.4);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @media (max-width: 1000px) {
      .menu-button img {
        width: 180px;
        height: 100px;
      }
      .menu-buttons-row-wrapper {
        max-width: calc(100vw - 12px);
        width: calc(100vw - 12px);
        margin-left: 6px;
      }
      .section-title {
        margin-left: 24px;
        width: calc(100vw - 24px);
        max-width: calc(100vw - 24px);
      }
      .menu-buttons-row {
        max-width: 100vw;
      }
    }
    @media (max-width: 700px) {
      .menu-button img {
        width: 135px;
        height: 80px;
      }
      .carousel-arrow {
        width: 36px;
        height: 60px;
      }
      .carousel-arrow svg {
        width: 28px;
        height: 28px;
      }
      .section-title {
        font-size: 1.2rem;
        margin-left: 8px;
        width: calc(100vw - 8px);
        max-width: calc(100vw - 8px);
        padding-left: 6px;
      }
      .settings { min-width: 95vw; min-height: 200px; }
      .settings input { width: 80vw; }
    }
  </style>

  <script>
  // Fondo animado de puntos conectados por líneas al estar cerca
  (function() {
    const POINTS = 80;           // Número de puntos
    const SPEED = 0.6;           // Velocidad máxima (px/frame)
    const LINE_DIST = 150;       // Distancia máxima para conectar puntos (px)
    const LINE_OPACITY = 0.25;   // Opacidad máxima de las líneas
    const POINT_RADIUS = 2.2;    // Radio de cada punto
    const COLOR = "#00ffff";     // Color de líneas y puntos

    let canvas, ctx, width, height, dpr;

    function resizeCanvas() {
      dpr = window.devicePixelRatio || 1;
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + "px";
      canvas.style.height = height + "px";
      ctx.setTransform(1,0,0,1,0,0);
      ctx.scale(dpr, dpr);
    }

    function randomPoint() {
      const angle = Math.random() * 2 * Math.PI;
      const speed = Math.random() * SPEED + 0.1;
      return {
        x: Math.random() * width,
        y: Math.random() * height,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed
      };
    }

    let points = [];
    function resetPoints() {
      points = [];
      for (let i = 0; i < POINTS; i++) points.push(randomPoint());
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      // Líneas entre puntos cercanos
      for (let i = 0; i < points.length; i++) {
        for (let j = i + 1; j < points.length; j++) {
          const dx = points[i].x - points[j].x;
          const dy = points[i].y - points[j].y;
          const dist = Math.sqrt(dx*dx + dy*dy);
          if (dist < LINE_DIST) {
            ctx.save();
            ctx.globalAlpha = LINE_OPACITY * (1 - dist / LINE_DIST);
            ctx.strokeStyle = COLOR;
            ctx.lineWidth = 1.1;
            ctx.beginPath();
            ctx.moveTo(points[i].x, points[i].y);
            ctx.lineTo(points[j].x, points[j].y);
            ctx.stroke();
            ctx.restore();
          }
        }
      }

      // Dibuja los puntos
      for (const p of points) {
        ctx.save();
        ctx.globalAlpha = 1;
        ctx.fillStyle = COLOR;
        ctx.beginPath();
        ctx.arc(p.x, p.y, POINT_RADIUS, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    function update() {
      for (const p of points) {
        p.x += p.vx;
        p.y += p.vy;
        // Rebote en los bordes
        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;
        // Mantener dentro del canvas
        p.x = Math.max(0, Math.min(width, p.x));
        p.y = Math.max(0, Math.min(height, p.y));
      }
    }

    function animate() {
      update();
      draw();
      requestAnimationFrame(animate);
    }

    function initParticlesBackground() {
      canvas = document.getElementById("bg-particles");
      if (!canvas) {
        canvas = document.createElement("canvas");
        canvas.id = "bg-particles";
        document.body.insertBefore(canvas, document.body.firstChild);
      }
      ctx = canvas.getContext("2d");
      resizeCanvas();
      resetPoints();

      Object.assign(canvas.style, {
        position: "fixed",
        top: 0, left: 0, width: "100vw", height: "100vh",
        zIndex: "-1", pointerEvents: "none", background: "transparent"
      });

      window.addEventListener("resize", () => {
        resizeCanvas();
        resetPoints();
      });

      animate();
    }

    if (document.readyState === "complete" || document.readyState === "interactive") {
      setTimeout(initParticlesBackground, 1);
    } else {
      document.addEventListener("DOMContentLoaded", initParticlesBackground);
    }
  })();
  </script>
