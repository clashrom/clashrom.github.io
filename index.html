<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Google Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://ssl.gstatic.com/onebox/calculator/favicon_128x128.ico" type="image/x-icon" />
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #202124;
    }
    .card {
      width: 100%;
      max-width: 360px;
      background: white;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      display: none;
      border-radius: 12px;
      box-sizing: border-box;
    }
    #homeCard {
      display: block;
    }
    h1 {
      font-weight: 400;
      margin-bottom: 20px;
      color: #202124;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      border: none;
      border-bottom: 1.5px solid #dadce0;
      padding: 10px 5px;
      font-size: 16px;
      margin: 15px 0 30px 0;
      outline-offset: 2px;
      outline-color: transparent;
      transition: border-color 0.2s;
      color: #202124;
      background: transparent;
    }
    input::placeholder {
      color: #80868b;
    }
    input:focus {
      border-bottom-color: #1a73e8;
      outline-color: #1a73e8;
    }
    button {
      width: 100%;
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 24px;
      box-shadow: 0 3px 6px rgba(26,115,232,0.4);
      cursor: pointer;
      transition: background-color 0.2s, box-shadow 0.2s;
      user-select: none;
      margin-top: 10px;
    }
    button:hover {
      background-color: #155ab6;
      box-shadow: 0 4px 8px rgba(21,90,182,0.5);
    }
    button:active {
      background-color: #0c3d91;
      box-shadow: 0 2px 4px rgba(12,61,145,0.6);
    }
    .small-btn {
      width: auto;
      background: transparent;
      color: #1a73e8;
      font-size: 14px;
      margin-bottom: 20px;
      padding: 0;
      box-shadow: none;
      border-radius: 0;
    }
    .small-btn:hover {
      text-decoration: underline;
      background: transparent;
      box-shadow: none;
      color: #155ab6;
    }
    /* Calculadora */
    #calculator {
      display: block; /* Mostrar s√≥lo cuando toque */
      max-width: 360px;
      width: 100%;
      margin: 0 auto;
      padding: 30px;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      box-sizing: border-box;
      text-align: center;
    }
    #calcDisplay {
      width: 100%;
      font-size: 1.8em;
      text-align: right;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      user-select: none;
      background: #fefefe;
      color: #202124;
    }
    .calc-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    .calc-grid button {
      font-size: 1.2rem;
      padding: 18px 0;
      border-radius: 50%;
      border: none;
      background-color: #1a73e8; /* Azul Google */
      color: white;
      box-shadow: 0 3px 6px rgba(26,115,232,0.4);
      transition: background-color 0.2s, box-shadow 0.2s;
      user-select: none;
      cursor: pointer;
      outline-offset: 2px;
      outline-color: transparent;
    }
    .calc-grid button:hover {
      background-color: #155ab6;
      box-shadow: 0 4px 8px rgba(21,90,182,0.5);
    }
    .calc-grid button:active {
      background-color: #0c3d91;
      box-shadow: 0 2px 4px rgba(12,61,145,0.6);
      color: white;
    }
    #menu img {
      width: 100px;
      cursor: pointer;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<!-- Pantalla Inicial -->
<div class="card" id="homeCard">
  <h1>Bienvenido</h1>
  <button onclick="showCard('loginCard')">Iniciar sesi√≥n</button>
  <button onclick="showCard('registerCard')">Registrarse</button>
</div>

<!-- Login -->
<div class="card" id="loginCard">
  <button class="small-btn" onclick="showCard('homeCard')">‚Üê Volver</button>
  <h1>Iniciar sesi√≥n</h1>
  <input type="email" id="email" placeholder="Correo" autocomplete="username" />
  <input type="password" id="password" placeholder="Contrase√±a" autocomplete="current-password" />
  <button onclick="login()">Entrar</button>
</div>

<!-- Registro -->
<div class="card" id="registerCard">
  <button class="small-btn" onclick="showCard('homeCard')">‚Üê Volver</button>
  <h1>Registro</h1>
  <input type="email" id="reg_email" placeholder="Correo" autocomplete="email" />
  <input type="text" id="reg_nick" placeholder="Nick" autocomplete="nickname" />
  <input type="password" id="reg_password" placeholder="Contrase√±a" autocomplete="new-password" />
  <button onclick="register()">Registrarse</button>
</div>

<!-- Calculadora -->
<div class="card" id="calculator" style="display:none;">
  <h1>Google Calculator</h1>
  <input type="text" id="calcDisplay" readonly />
  <div class="calc-grid" id="buttons"></div>
</div>

<!-- Men√∫ secreto -->
<div class="card" id="menu" style="display:none;">
  <h2>üîí Men√∫ Secreto</h2>
  <div onclick="openInIframe('youtube.html')">
    <img src="https://brandemia.org/contenido/subidas/2017/10/logo_youtube-1-960x640.jpg" alt="YouTube" />
  </div>
</div>

<script>
const BIN_ID = '6835f7838a456b7966a61d04';
const API_KEY = '$2a$10$W7r2d0gmDZE45aqzwLFbTumNYrlgnya.eify2ghIr2Ebrf0aupxWu';

let userPassword = "";

function showCard(id) {
  document.querySelectorAll('.card').forEach(c => c.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}

async function getUsers() {
  const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
    headers: { 'X-Master-Key': API_KEY }
  });
  const data = await res.json();
  return data.record.users || [];
}

async function updateUsers(users) {
  await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
    method: 'PUT',
    headers: {
      'Content-Type': 'application/json',
      'X-Master-Key': API_KEY
    },
    body: JSON.stringify({ users })
  });
}

async function register() {
  const email = document.getElementById("reg_email").value.trim();
  const nick = document.getElementById("reg_nick").value.trim();
  const password = document.getElementById("reg_password").value;

  if (!email || !nick || !password) return alert("Rellena todos los campos");

  const users = await getUsers();
  if (users.find(u => u.email === email)) return alert("Ese correo ya est√° registrado");

  users.push({ email, nick, password });
  await updateUsers(users);
  alert("Registrado con √©xito");
  showCard("homeCard");
}

async function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) return alert("Rellena todos los campos");

  const users = await getUsers();
  const user = users.find(u => u.email === email && u.password === password);
  if (!user) return alert("Correo o contrase√±a incorrectos");

  userPassword = password;
  showCard("calculator");
}

// ---------------- CALCULADORA ----------------

const display = document.getElementById("calcDisplay");
const buttons = [
  "7","8","9","/","sin",
  "4","5","6","*","cos",
  "1","2","3","-","tan",
  "0",".","=","+","log",
  "C"
];

let expr = "";

buttons.forEach(b => {
  const btn = document.createElement("button");
  btn.textContent = b;
  btn.onclick = () => {
    if (b === "C") {
      expr = "";
    } else if (b === "=") {
      if (expr === userPassword) {
        showCard("menu");
        return;
      }
      try {
        expr = eval(expr.replace(/sin|cos|tan|log/g, m => {
          return {
            sin: "Math.sin",
            cos: "Math.cos",
            tan: "Math.tan",
            log: "Math.log10"
          }[m];
        })).toString();
      } catch {
        expr = "Error";
      }
    } else {
      expr += b;
    }
    display.value = expr;
  };
  document.getElementById("buttons").appendChild(btn);
});

// Permitir uso de teclado
document.addEventListener("keydown", e => {
  if (document.getElementById("calculator").style.display === "block") {
    if (e.key.match(/[0-9+\-*/.=]/)) {
      e.preventDefault();
      if (e.key === "=" || e.key === "Enter") buttons.forEach(b => { if (b === "=") b && btnClick(b); });
      else expr += e.key;
      display.value = expr;
    } else if (e.key.toLowerCase() === "c") {
      e.preventDefault();
      expr = "";
      display.value = expr;
    }
  }
});

function btnClick(label) {
  const btns = document.querySelectorAll("#buttons button");
  btns.forEach(btn => {
    if (btn.textContent === label) btn.click();
  });
}

</script>

</body>
</html>
