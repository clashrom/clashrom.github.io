<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classroom</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-width: 100vw;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      color: white;
      animation: backgroundMove 20s infinite alternate;
      width: 100vw;
      min-width: 100vw;
      /* Elimina margen grande arriba */
    }
    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    /* --- Centrado total del menú --- */
    .centered-wrapper {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* --- Resto de tu CSS igual --- */
    .fullscreen-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
      display: block;
      transition: opacity 0.5s ease;
    }
    .hidden { display: none !important; }
    #toggleSettings {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: rgba(0, 255, 255, 0.15);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s ease;
      font-family: inherit;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #toggleSettings .ajustes-text {
      display: inline-block;
      opacity: 1;
      max-width: 200px;
      margin-left: 5px;
      transform: translateX(0);
      transition: 
        opacity 0.3s cubic-bezier(.4,2,.6,1), 
        max-width 0.35s cubic-bezier(.4,2,.6,1),
        margin-left 0.3s cubic-bezier(.4,2,.6,1),
        transform 0.3s cubic-bezier(.4,2,.6,1);
      white-space: nowrap;
      pointer-events: auto;
    }
    #toggleSettings.compact .ajustes-text {
      opacity: 0;
      max-width: 0px;
      margin-left: 0;
      transform: translateX(-12px);
      pointer-events: none;
    }
    #toggleSettings .gear-icon {
      font-size: 1.2em;
      transition: font-size 0.3s cubic-bezier(.4,2,.6,1);
    }
    .section-title {
      margin-left: 0;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      padding-left: 24px;
      padding-right: 24px;
      text-align: left;
      margin-bottom: 12px;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px #000, 0 0px 2px #222;
      color: #fff;
      border-left: 5px solid #00ffff66;
      padding-left: 12px;
      margin-right: 0;
    }
    .menu-buttons-row-wrapper {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      padding-left: 0;
      padding-right: 0;
      position: relative;
      margin-bottom: 25px;
      min-height: 180px;
      margin-right: 0;
      margin-left: 0;
    }
    .menu-buttons-row {
      display: inline-flex;
      gap: 40px;
      overflow-x: auto;
      overflow-y: visible;
      white-space: nowrap;
      scrollbar-width: none;
      -ms-overflow-style: none;
      scroll-behavior: smooth;
      width: 100%;
      max-width: 100%;
      min-width: 100%;
      box-sizing: border-box;
      padding: 32px 0;
      margin: 0;
    }
    .menu-buttons-row::-webkit-scrollbar { display: none; }
    /* El resto igual que tu archivo original... */
    /* ... */
    @media (max-width: 1000px) {
      .menu-button img { width: 180px; height: 100px; }
      .menu-buttons-row-wrapper { max-width: 100vw; width: 100vw; margin-left: 0; }
      .section-title { margin-left: 0; width: 100vw; max-width: 100vw; }
      .menu-buttons-row { max-width: 100vw; }
    }
    @media (max-width: 700px) {
      .menu-button img { width: 135px; height: 80px; }
      .section-title { font-size: 1.2rem; margin-left: 0; width: 100vw; max-width: 100vw; padding-left: 6px; }
      .settings { min-width: 95vw; }
      .settings input { width: 80vw; }
    }
  </style>
</head>
<body>
  <img id="fullscreenImage" class="fullscreen-img" src="images/Screenshot 2025-05-07 11.39.48.png" alt="Pantalla completa" />
  <button id="toggleSettings"><span class="gear-icon">⚙</span><span class="ajustes-text"> Ajustes</span></button>
  <div class="centered-wrapper">
    <div id="menu">
      <!-- Sección Entretenimiento -->
      <div style="display: flex; flex-direction: column; align-items: center;">
        <div class="section-title">Entretenimiento</div>
        <div class="menu-buttons-row-wrapper">
          <!-- ... Opciones de Entretenimiento ... -->
        </div>
      </div>
      <!-- Sección Juegos -->
      <div style="display: flex; flex-direction: column; align-items: center;">
        <div class="section-title">Juegos</div>
        <div class="menu-buttons-row-wrapper">
          <!-- ... Opciones de Juegos ... -->
        </div>
      </div>
      <!-- Sección Herramientas -->
      <div style="display: flex; flex-direction: column; align-items: center;">
        <div class="section-title">Herramientas</div>
        <div class="menu-buttons-row-wrapper">
          <!-- ... Opciones de Herramientas ... -->
        </div>
      </div>
    </div>
  </div>
  <!-- Ajustes, scripts, etc. igual que en tu archivo actual -->
  <!-- ...copia aquí el resto de tu HTML y scripts de index.html... -->
</body>
</html>
