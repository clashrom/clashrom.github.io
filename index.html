<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Google Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://ssl.gstatic.com/gb/images/i1_1967ca6a.png" sizes="32x32" />
  <style>
    /* Reset y base */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .card {
      width: 100%;
      max-width: 360px;
      background: white;
      padding: 30px 40px 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      display: none;
      border-radius: 8px;
      box-sizing: border-box;
      transition: box-shadow 0.3s ease;
    }
    .card:focus-within {
      box-shadow: 0 0 25px rgba(26,115,232,0.4);
    }

    /* Mostrar homeCard al inicio */
    #homeCard {
      display: block;
    }

    /* T√≠tulo Google Calculator */
    #calculator h1 {
      font-weight: 500;
      font-size: 1.6rem;
      color: #202124;
      margin-bottom: 15px;
      user-select: none;
    }

    /* Inputs estilo Google */
    input[type="email"],
    input[type="password"],
    input[type="text"],
    #calcDisplay {
      font-family: 'Roboto', Arial, sans-serif;
      font-size: 16px;
      width: 100%;
      border: none;
      border-bottom: 1.5px solid #dadce0;
      padding: 10px 0 8px 0;
      margin: 20px 0 10px 0;
      outline: none;
      transition: border-color 0.3s;
      box-sizing: border-box;
      background: transparent;
      color: #202124;
      user-select: text;
    }
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus,
    #calcDisplay:focus {
      border-bottom-color: #1a73e8;
      box-shadow: 0 1px 0 0 #1a73e8;
    }
    input::placeholder {
      color: #5f6368;
      font-weight: 400;
    }

    /* Botones estilo Google */
    button {
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: 500;
      font-size: 16px;
      cursor: pointer;
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px 0;
      margin: 15px 0 5px;
      border-radius: 24px;
      width: 100%;
      box-shadow: 0 3px 6px rgba(26,115,232,0.3);
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
      user-select: none;
      outline-offset: 2px;
      outline-color: transparent;
    }
    button:hover {
      background-color: #155ab6;
      box-shadow: 0 4px 8px rgba(21,90,182,0.4);
    }
    button:active {
      background-color: #0c3d91;
      box-shadow: 0 2px 4px rgba(12,61,145,0.6);
    }

    /* Botones peque√±os estilo Google */
    .small-btn {
      background: transparent;
      color: #1a73e8;
      box-shadow: none;
      border-radius: 0;
      font-weight: 500;
      font-size: 14px;
      padding: 6px 0;
      margin: 10px 0 20px;
      width: auto;
      transition: color 0.2s ease;
    }
    .small-btn:hover {
      color: #155ab6;
      text-decoration: underline;
    }

    /* Calculadora estilo Google */

    #calculator {
      display: none;
      user-select: none;
    }

    #calcDisplay {
      font-size: 2rem;
      text-align: right;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      background-color: #f1f3f4;
      border: none;
      color: #202124;
      user-select: text;
      cursor: default;
    }

    .calc-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .calc-grid button {
      font-size: 1.2rem;
      padding: 18px 0;
      border-radius: 50%;
      border: none;
      background-color: #f1f3f4;
      color: #3c4043;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
      transition: background-color 0.2s, box-shadow 0.2s, color 0.2s;
      user-select: none;
      cursor: pointer;
      outline-offset: 2px;
      outline-color: transparent;
    }
    .calc-grid button:hover {
      background-color: #e8eaed;
      box-shadow: 0 2px 3px rgba(0,0,0,0.15);
    }
    .calc-grid button:active {
      background-color: #dadce0;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
      color: #202124;
    }

    /* Bot√≥n C estilo Google: alargado y rojo */
    .calc-grid button.clear {
      grid-column: span 2;
      border-radius: 24px;
      background-color: #ea4335;
      color: white;
      font-weight: 600;
      box-shadow: 0 3px 6px rgba(234,67,53,0.4);
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
    }
    .calc-grid button.clear:hover {
      background-color: #c23321;
      box-shadow: 0 4px 8px rgba(194,51,33,0.5);
    }
    .calc-grid button.clear:active {
      background-color: #9b271a;
      box-shadow: 0 2px 4px rgba(155,39,26,0.6);
    }

    /* Men√∫ secreto */
    #menu img {
      width: 100px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    #menu img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<!-- Pantalla Inicial -->
<div class="card" id="homeCard" tabindex="0">
  <h2>Bienvenido</h2>
  <button onclick="showCard('loginCard')">Iniciar sesi√≥n</button>
  <button onclick="showCard('registerCard')">Registrarse</button>
</div>

<!-- Login -->
<div class="card" id="loginCard" tabindex="0">
  <button class="small-btn" onclick="showCard('homeCard')">‚Üê Volver</button>
  <h2>Iniciar sesi√≥n</h2>
  <input type="email" id="email" placeholder="Correo" autocomplete="username" />
  <input type="password" id="password" placeholder="Contrase√±a" autocomplete="current-password" />
  <button onclick="login()">Entrar</button>
</div>

<!-- Registro -->
<div class="card" id="registerCard" tabindex="0">
  <button class="small-btn" onclick="showCard('homeCard')">‚Üê Volver</button>
  <h2>Registro</h2>
  <input type="email" id="reg_email" placeholder="Correo" autocomplete="email" />
  <input type="text" id="reg_nick" placeholder="Nick" autocomplete="nickname" />
  <input type="password" id="reg_password" placeholder="Contrase√±a" autocomplete="new-password" />
  <button onclick="register()">Registrarse</button>
</div>

<!-- Calculadora -->
<div class="card" id="calculator" tabindex="0">
  <h1>Google Calculator</h1>
  <input type="text" id="calcDisplay" readonly />
  <div class="calc-grid" id="buttons"></div>
</div>

<!-- Men√∫ secreto -->
<div class="card" id="menu" tabindex="0">
  <h2>üîí Men√∫ Secreto</h2>
  <div onclick="openInIframe('youtube.html')">
    <img src="https://brandemia.org/contenido/subidas/2017/10/logo_youtube-1-960x640.jpg" alt="YouTube" />
  </div>
</div>

<script>
const BIN_ID = '6835f7838a456b7966a61d04';
const API_KEY = '$2a$10$W7r2d0gmDZE45aqzwLFbTumNYrlgnya.eify2ghIr2Ebrf0aupxWu';

let userPassword = "";

function showCard(id) {
  document.querySelectorAll('.card').forEach(c => c.style.display = 'none');
  const card = document.getElementById(id);
  card.style.display = 'block';
  card.focus();
}

async function getUsers() {
  const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
    headers: { 'X-Master-Key': API_KEY }
  });
  const data = await res.json();
  return data.record.users || [];
}

async function updateUsers(users) {
  await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
    method: 'PUT',
    headers: {
      'Content-Type': 'application/json',
      'X-Master-Key': API_KEY
    },
    body: JSON.stringify({ users })
  });
}

async function register() {
  const email = document.getElementById("reg_email").value.trim();
  const nick = document.getElementById("reg_nick").value.trim();
  const password = document.getElementById("reg_password").value;

  if (!email || !nick || !password) return alert("Rellena todos los campos");

  const users = await getUsers();
  if (users.find(u => u.email === email)) return alert("Ese correo ya est√° registrado");

  users.push({ email, nick, password });
  await updateUsers(users);
  alert("Registrado con √©xito");
  showCard("homeCard");
}

async function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) return alert("Rellena todos los campos");

  const users = await getUsers();
  const user = users.find(u => u.email === email && u.password === password);
  if (!user) return alert("Correo o contrase√±a incorrectos");

  userPassword = password;
  showCard("calculator");
}

// ---------------- CALCULADORA ----------------

const display = document.getElementById("calcDisplay");
const buttonsArr = [
  "7","8","9","/","sin",
  "4","5","6","*","cos",
  "1","2","3","-","tan",
  "0",".","=","+","log",
  "C"
];

// Crear botones en la calculadora
const buttonsContainer = document.getElementById("buttons");
buttonsArr.forEach(b => {
  const btn = document.createElement("button");
  btn.textContent = b;
  if (b === "C") btn.classList.add("clear");
  btn.onclick = () => {
    if (b === "C") {
      expr = "";
    } else if (b === "=") {
      if (expr === userPassword) {
        showCard("menu");
        return;
      }
      try {
        expr = eval(expr.replace(/sin|cos|tan|log/g, m => {
          return {
            sin: "Math.sin",
            cos: "Math.cos",
            tan: "Math.tan",
            log: "Math.log10"
          }[m];
        })).toString();
      } catch {
        expr = "Error";
      }
    } else {
      expr += b;
    }
    display.value = expr;
  };
  buttonsContainer.appendChild(btn);
});

let expr = "";

// A√±adir soporte teclado para la calculadora
window.addEventListener("keydown", e => {
  if (document.getElementById("calculator").style.display !== "block") return;
  const allowedKeys = "0123456789/*-+.=";
  if (allowedKeys.includes(e.key)) {
    if (e.key === "=") {
      buttonsContainer.querySelector("button:nth-child(19)").click();
    } else {
      expr += e.key;
      display.value = expr;
    }
    e.preventDefault();
  } else if (e.key === "Backspace") {
    expr = expr.slice(0, -1);
    display.value = expr;
    e.preventDefault();
  }
});

// ---------------- IFRAME Y OTROS ----------------

function openInIframe(url) {
  window.open(url, "_blank");
}
</script>

</body>
</html>
