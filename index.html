<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classroom</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      color: white;
      animation: backgroundMove 20s infinite alternate;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .fullscreen-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
      display: block;
      transition: opacity 0.5s ease;
    }

    .hidden {
      display: none !important;
    }

    #toggleSettings {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: rgba(0, 255, 255, 0.15);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s ease;
    }

    #toggleSettings:hover {
      background: rgba(0, 255, 255, 0.3);
    }

    .menu {
      display: flex;
      gap: 40px;
      opacity: 1;
      transform: scale(1);
      transition: all 0.5s ease;
    }

    .menu.hidden {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1);}
      to { opacity: 0; transform: scale(0.95);}
    }
    .menu.fade-out {
      animation: fadeOut 0.5s forwards;
      pointer-events: none;
    }

    @keyframes fadeInMenu {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }
    .menu.fade-in {
      animation: fadeInMenu 0.5s forwards;
    }

    .menu-button {
      padding: 0;
      border: none;
      background: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .menu-button img {
      width: 220px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .menu-button:hover img {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    .settings {
      display: none;
      flex-direction: column;
      gap: 15px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      align-items: center;
      z-index: 2;
      animation: fadeIn 0.5s ease forwards;
    }

    .settings.show {
      display: flex;
    }

    .settings input {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      font-size: 16px;
      width: 250px;
      transition: 0.3s ease;
    }

    .settings button {
      background: rgba(0, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .settings button:hover {
      background: rgba(0, 255, 255, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Imagen fullscreen -->
  <img id="fullscreenImage" class="fullscreen-img" src="images/Screenshot 2025-05-07 11.39.48.png" alt="Pantalla completa" />

  <!-- Botón para mostrar ajustes -->
  <button id="toggleSettings">⚙ Ajustes</button>

  <!-- Menú principal -->
  <div class="menu" id="menu">
    <button class="menu-button" onclick="abrirEnIframe('youtube.html')">
      <img src="https://cdn.sologo.ai/2025/0305/20250305072449146.png" alt="YouTube">
    </button>
    <button class="menu-button" onclick="abrirEnIframe('minecraft.html')">
      <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/wm/2025/05/minecraft.jpg" alt="Minecraft">
    </button>
    <button class="menu-button" onclick="abrirEnIframe('twich.html')">
      <img src="https://static-00.iconduck.com/assets.00/twitch-icon-1024x1024-we46yfc0.png" alt="Twich">
    </button>
    <button class="menu-button" id="eldardo-btn">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT51_Im5VNcGahplptFNATUJrq-qU7fIVVLHQ&s" alt="Eldardo">
    </button>
    <!-- Nuevo botón CrazyGames -->
    <button class="menu-button" id="crazygames-btn">
      <img src="https://artoonsolutions.com/wp-content/uploads/2023/12/ICON-IMAGE-03.png" alt="CrazyGames Aleatorio">
    </button>
  </div>

  <!-- Ajustes -->
  <div class="settings" id="settingsPanel">
    <input id="titleInput" type="text" placeholder="Nuevo título de pestaña">
    <input id="imageInput" type="text" placeholder="URL nueva imagen fullscreen">
    <button id="applyBtn" onclick="applySettings()">Aplicar</button>
  </div>

  <script>
    const fullscreenImage = document.getElementById("fullscreenImage");
    const menu = document.getElementById("menu");
    const settingsPanel = document.getElementById("settingsPanel");
    const toggleSettingsBtn = document.getElementById("toggleSettings");

    const defaultTitle = "Classroom";
    const defaultImage = "images/Screenshot 2025-05-07 11.39.48.png";

    document.addEventListener("keydown", (e) => {
      if (e.key === "Tab") {
        e.preventDefault();
        fullscreenImage.classList.toggle("hidden");
      }
    });

    // Toggle mostrar/ocultar ajustes y menú con animaciones guapas
    toggleSettingsBtn.addEventListener("click", () => {
      if (settingsPanel.classList.contains("show")) {
        // Oculta ajustes y muestra menú con animación de entrada
        settingsPanel.classList.remove("show");
        setTimeout(() => {
          menu.classList.remove("hidden");
          menu.classList.remove("fade-out");
          menu.classList.add("fade-in");
          setTimeout(() => {
            menu.classList.remove("fade-in");
          }, 500);
        }, 50);
      } else {
        menu.classList.remove("fade-out");
        menu.classList.add("fade-out");
        setTimeout(() => {
          menu.classList.add("hidden");
          menu.classList.remove("fade-out");
          settingsPanel.classList.add("show");
        }, 500);
      }
    });

    // Animación de salida cuando das a "Aplicar"
    function applySettings() {
      const newTitle = document.getElementById("titleInput").value;
      const newImage = document.getElementById("imageInput").value;

      if (newTitle.trim()) {
        document.title = newTitle;
      }

      if (newImage.trim()) {
        fullscreenImage.src = newImage;
      }

      // Oculta ajustes y muestra menú con animación de entrada
      settingsPanel.classList.remove("show");
      setTimeout(() => {
        menu.classList.remove("hidden");
        menu.classList.remove("fade-out");
        menu.classList.add("fade-in");
        setTimeout(() => {
          menu.classList.remove("fade-in");
        }, 500);
      }, 50);
    }

    // NUEVO: Abre contenido en iframe en about:blank en otra pestaña
    function abrirEnIframe(url) {
      const nuevaPestana = window.open('about:blank', '_blank');
      if (nuevaPestana) {
        nuevaPestana.document.write(`
          <html>
            <head>
              <title>Classroom</title>
              <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png" type="image/png">
              <style>
                body, html { margin:0; padding:0; height:100%; overflow:hidden; background:#111; }
                iframe { border:none; width:100vw; height:100vh; display:block; }
              </style>
            </head>
            <body>
              <iframe src="${url}" allow="autoplay; fullscreen"></iframe>
            </body>
          </html>
        `);
        nuevaPestana.document.close();
      }
    }

    // SCRIPT NUEVO PARA ELDARDO
    function generarLetrasAzar(longitud) {
      const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
      let resultado = '';
      for (let i = 0; i < longitud; i++) {
        resultado += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
      }
      return resultado;
    }

    document.addEventListener('DOMContentLoaded', function() {
      const eldardoBtn = document.getElementById('eldardo-btn');
      if (eldardoBtn) {
        eldardoBtn.addEventListener('click', function() {
          const letrasAzar = generarLetrasAzar(5);
          window.open('https://eldardo.net/' + letrasAzar, '_blank');
        });
      }
    });
    // FIN SCRIPT NUEVO PARA ELDARDO

    // SCRIPT NUEVO PARA CRAZYGAMES
    document.addEventListener('DOMContentLoaded', function() {
      const crazygamesBtn = document.getElementById('crazygames-btn');
      if (crazygamesBtn) {
        crazygamesBtn.addEventListener('click', function() {
          const letrasAzar = generarLetrasAzar(8); // 8 letras aleatorias
          window.open('https://www.crazygames.com/' + letrasAzar, '_blank');
        });
      }
    });
    // FIN SCRIPT NUEVO PARA CRAZYGAMES

  </script>
</body>
</html>
