<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <link rel="icon" href="https://i.imgur.com/0D0uX1u.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: white;
      font-family: 'Press Start 2P', cursive;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: yellow;
      text-shadow: 2px 2px #000;
    }

    .title-img {
      width: 80%;
      max-width: 500px;
      image-rendering: pixelated;
    }

    .subtitle {
      margin-top: 20px;
      font-size: 14px;
      animation: blink 1.5s infinite steps(1);
    }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="container">
    <img src="images/coming.png" alt="Coming Soon" class="title-img">
    <div class="subtitle">Pr√≥ximamente...</div>
  </div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Crear estrellas
    const stars = [];
    const totalStars = 150;
    for (let i = 0; i < totalStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 4 + 2,
        speed: Math.random() * 1 + 0.3,
        depth: Math.random() * 2 + 1
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.fillStyle = 'rgba(255, 255, 0, 1)'; // Amarillo visible
        ctx.fillRect(star.x, star.y, star.size, star.size);

        // Movimiento con profundidad 3D falsa
        star.y += star.speed * star.depth;
        star.x += Math.sin(star.y * 0.01) * 0.5;

        if (star.y > canvas.height) {
          star.y = -star.size;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
