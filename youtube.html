<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Classroom</title>
  <link rel="icon" href="https://www.gstatic.com/classroom/logo_square_rounded.svg">
  <!-- Fuente Roboto Condensed para el título estilo YouTube -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700,900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #320000, #7b1f1f, #3e1a1a);
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      color: white;
      animation: backgroundMove 20s infinite alternate;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    h1 {
      color: #ff5252;
      font-family: 'Roboto Condensed', 'Roboto', Arial, sans-serif;
      font-weight: 900;
      font-size: 38px;
      margin-bottom: 20px;
      margin-top: 30px;
      letter-spacing: -1px;
      text-shadow: 0 2px 14px #7b1f1f88;
    }

    /* Botón de ajustes (Cambiar imagen) */
    #publish-text {
      position: fixed;
      top: 10%;
      left: 20px;
      z-index: 1000;
      background: #220101;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      font-size: 19px;
      user-select: none;
      padding: 10px 26px;
      border-radius: 14px;
      box-shadow: 0 2px 12px #ff525233, 0 0 0 3px #ff525244;
      border: 2px solid #ff5252;
      transition: background 0.3s, box-shadow 0.3s, border 0.3s;
    }
    #publish-text:hover {
      background: #320404;
      box-shadow: 0 4px 24px #ff525277, 0 0 0 4px #ff525288;
      border: 2px solid #fff;
    }

    /* Buscador/input */
    input {
      width: 300px;
      background: #170000;
      color: #fff;
      border: 2px solid #ff5252;
      box-shadow: 0 2px 8px #ff525233, 0 0 0 2px #ff525222;
      transition: background 0.3s, border 0.3s, box-shadow 0.3s;
      font-weight: bold;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      margin: 5px;
      outline: none;
    }
    input:focus {
      background: #240101;
      border: 2px solid #fff;
      box-shadow: 0 4px 16px #ff525277, 0 0 0 4px #ff525244;
    }

    /* Botón de buscar */
    button {
      background: #220101;
      color: #fff;
      border: 2px solid #ff5252;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 2px 8px #ff525233;
      font-weight: bold;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      margin: 5px;
      transition: background 0.3s, border 0.3s, box-shadow 0.3s;
      outline: none;
    }
    button:hover {
      background: #320404;
      border: 2px solid #fff;
      box-shadow: 0 6px 20px #ff525277;
    }

    #resultados {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-height: 500px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .video {
      background: rgba(40, 0, 0, 0.85);
      padding: 10px;
      border-radius: 12px;
      width: 200px;
      cursor: pointer;
      text-align: left;
      box-shadow: 0 0 10px #7b1f1f33;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .video:hover {
      background: rgba(80, 10, 10, 0.95);
      box-shadow: 0 0 20px #ff525288;
    }
    .video img {
      width: 100%;
      border-radius: 8px;
    }
    .titulo {
      margin-top: 8px;
      font-size: 14px;
      color: #ff9e9e;
    }

    #fullscreen-image {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(30, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }
    #fullscreen-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
    }

    #upload-popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(80, 0, 0, 0.98);
      border: 2px solid #ff5252;
      border-radius: 16px;
      padding: 20px;
      width: 300px;
      box-shadow: 0px 8px 24px #7b1f1f55;
      z-index: 10000;
      text-align: center;
    }
    #upload-popup p {
      color: white;
      font-size: 16px;
      margin-bottom: 20px;
    }
    #upload-popup button {
      margin: 10px;
      width: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #ff5252;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    #upload-popup button:hover {
      background: #b71c1c;
    }
    /* ---------------- NUEVO ESTILO Y MODAL VIDEO ----------------- */
    #recomendados {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      max-height: 520px;
      overflow-y: auto;
      padding-right: 10px;
    }
    .recom-card {
      background: linear-gradient(125deg, #ff525230 60%, #ff000017 120%);
      border-radius: 15px;
      box-shadow: 0 4px 22px #ff525222;
      width: 210px;
      cursor: pointer;
      text-align: left;
      transition: transform 0.12s, box-shadow 0.15s;
      border: 2px solid #ff535340;
      display: flex;
      flex-direction: column;
    }
    .recom-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 38px #ff525288;
      border: 2px solid #fff;
      background: linear-gradient(125deg, #ff5353cc 60%, #ff000022 120%);
    }
    .recom-card img {
      width: 100%;
      border-radius: 12px 12px 0 0;
    }
    .recom-title {
      margin: 10px 0 4px 10px;
      font-size: 15px;
      color: #ff9e9e;
      font-weight: bold;
    }
    .recom-autor {
      margin-left: 10px;
      font-size: 13px;
      color: #ffc9c9;
      opacity: 0.7;
      margin-bottom: 7px;
    }

    /* Modal video */
    #modal-video-bg {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(30,0,0,0.95);
      justify-content: center;
      align-items: center;
      transition: background 0.2s;
    }
    #modal-video-bg.active {
      display: flex;
      animation: fadeIn .22s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #modal-video-content {
      position: relative;
      width: min(92vw, 900px);
      height: min(60vw, 510px);
      background: #000;
      border-radius: 17px;
      box-shadow: 0 7px 30px #ff5353aa;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #modal-x-btn {
      position: absolute;
      top: 12px;
      right: 20px;
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 1.7rem;
      font-weight: bold;
      color: #ff5353;
      cursor: pointer;
      box-shadow: 0 2px 12px #ff535333;
      z-index: 10;
      opacity: 0.92;
      transition: background .20s, color .20s;
    }
    #modal-x-btn:hover {
      background: #ff5353;
      color: #fff;
      opacity: 1;
    }
    #modal-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      border-radius: 0 0 17px 17px;
      background: #000;
    }
    /* ------------------------------------------------------------- */
  </style>
</head>
<body>
  <h1>Buscador privado de YouTube</h1>
  <input id="busqueda" placeholder="Buscar video o canal..." onkeydown="if(event.key==='Enter')buscar()">
  <button onclick="buscar()">Buscar</button>

  <div id="recomendados"></div>
  <div id="resultados" style="display:none"></div>

  <!-- Texto flotante para abrir el popup -->
  <div id="publish-text" onclick="toggleUploadPopup()">
    Cambiar imagen
  </div>

  <!-- Popup para subir o establecer imagen predeterminada -->
  <div id="upload-popup">
    <p><strong>Seleccione una acción:</strong></p>
    <button onclick="triggerFileUpload()">Upload</button>
    <button onclick="setDefaultImage()">Default</button>
    <input id="file-input" type="file" accept="image/*" style="display: none;" onchange="updateFullscreenImage(event)">
  </div>

  <!-- Contenedor para la imagen a pantalla completa -->
  <div id="fullscreen-image">
    <img id="fullscreen-img" src="images/Screenshot 2025-06-16 13.03.28.png" alt="Fullscreen Screenshot">
  </div>

  <!-- Modal para ver video -->
  <div id="modal-video-bg">
    <div id="modal-video-content">
      <button id="modal-x-btn" onclick="cerrarModalVideo()">✖</button>
      <iframe id="modal-iframe" src="" allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>
  </div>

  <script>
    // ---- VIDEOS RECOMENDADOS ----
    const RECOMENDADOS = [
      {id: "Y8d3nKJg5v4", titulo: "Auron se va a Andorra... ¿Verdad?", autor: "AuronPlay"},
      {id: "G8F-obdN5j0", titulo: "¡AuronPlay REACCIONA a memes!", autor: "AuronPlay"},
      {id: "2T1QqN2v2AE", titulo: "Ibai entrevista a Messi en su nuevo equipo", autor: "Ibai"},
      {id: "JcYk7xqI0b8", titulo: "Ibai REACCIONA a TikToks imposibles", autor: "Ibai"},
      {id: "jNQXAC9IVRw", titulo: "Me at the zoo (El primer video de YouTube)", autor: "jawed"},
      {id: "kJQP7kiw5Fk", titulo: "Luis Fonsi - Despacito ft. Daddy Yankee", autor: "Luis Fonsi"}
    ];
    function ponerRecomendados() {
      const cont = document.getElementById("recomendados");
      cont.innerHTML = "";
      RECOMENDADOS.forEach(v => {
        const card = document.createElement("div");
        card.className = "recom-card";
        card.onclick = () => abrirModalVideo(v.id);
        card.innerHTML = `
          <img src="https://i.ytimg.com/vi/${v.id}/hqdefault.jpg" alt="Miniatura">
          <div class="recom-title">${v.titulo}</div>
          <div class="recom-autor">${v.autor}</div>
        `;
        cont.appendChild(card);
      });
    }
    ponerRecomendados();

    // Al cambiar input, muestra recomendados si está vacío
    document.getElementById("busqueda").addEventListener("input", function() {
      if (!this.value.trim()) {
        document.getElementById("recomendados").style.display = "flex";
        document.getElementById("resultados").style.display = "none";
      }
    });

    // ---- MODAL VIDEO ----
    function abrirModalVideo(videoId) {
      document.getElementById("modal-iframe").src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1`;
      document.getElementById("modal-video-bg").classList.add('active');
      document.body.style.overflow = "hidden";
    }
    function cerrarModalVideo() {
      document.getElementById("modal-iframe").src = "";
      document.getElementById("modal-video-bg").classList.remove('active');
      document.body.style.overflow = "";
    }
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") cerrarModalVideo();
    });

    // ---- MODIFICAR BUSCAR ----
    async function buscar() {
      const texto = document.getElementById("busqueda").value;
      const resultados = document.getElementById("resultados");
      const recomendados = document.getElementById("recomendados");
      resultados.innerHTML = "";

      if (!texto) return;

      recomendados.style.display = "none";
      resultados.style.display = "flex";

      const url = `https://www.youtube.com/results?search_query=${encodeURIComponent(texto)}`;
      const proxy = `https://corsproxy.io/?${encodeURIComponent(url)}`;

      try {
        const res = await fetch(proxy);
        const html = await res.text();

        const vistos = new Set();

        // Buscar canales
        const canales = [...html.matchAll(/\/@([a-zA-Z0-9_-]+)"/g)];
        canales.forEach(match => {
          const canalId = match[1];
          if (vistos.has(canalId)) return;
          vistos.add(canalId);

          const div = document.createElement("div");
          div.className = "video";
          div.innerHTML = `
            <div class="titulo">Canal: ${canalId}</div>
          `;
          resultados.appendChild(div);
        });

        // Buscar videos
        const videos = [...html.matchAll(/"videoId":"([a-zA-Z0-9_-]{11})".*?"title":\{"runs":\[\{"text":"(.*?)"\}\]/g)];
        videos.forEach(match => {
          const id = match[1];
          const descripcion = match[2].trim();

          if (vistos.has(id)) return;
          vistos.add(id);

          const div = document.createElement("div");
          div.className = "video";
          div.onclick = () => abrirModalVideo(id);
          div.innerHTML = `
            <img src="https://i.ytimg.com/vi/${id}/hqdefault.jpg">
            <div class="titulo">Video: ${descripcion}</div>
          `;
          resultados.appendChild(div);
        });

        // Buscar videos relacionados
        const relacionados = [...html.matchAll(/"relatedVideoRenderer".*?"videoId":"([a-zA-Z0-9_-]{11})"/g)];
        relacionados.forEach(match => {
          const id = match[1];

          if (vistos.has(id)) return;
          vistos.add(id);

          const div = document.createElement("div");
          div.className = "video";
          div.onclick = () => abrirModalVideo(id);
          div.innerHTML = `
            <img src="https://i.ytimg.com/vi/${id}/hqdefault.jpg">
            <div class="titulo">Video relacionado</div>
          `;
          resultados.appendChild(div);
        });

        if (vistos.size === 0 || resultados.innerHTML === "") {
          resultados.innerHTML = "<p>No se encontraron resultados.</p>";
        }
      } catch (e) {
        alert("Ocurrió un error al buscar.");
      }
    }

    function toggleUploadPopup() {
      const popup = document.getElementById('upload-popup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }

    function triggerFileUpload() {
      const fileInput = document.getElementById('file-input');
      fileInput.click();
    }

    function setDefaultImage() {
      const fullscreenImg = document.getElementById('fullscreen-img');
      fullscreenImg.src = "images/Screenshot 2025-06-16 13.03.28.png"; // Imagen predeterminada
      document.getElementById('upload-popup').style.display = 'none';
    }

    function updateFullscreenImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const fullscreenImg = document.getElementById('fullscreen-img');
          fullscreenImg.src = e.target.result; // Actualiza la imagen a la nueva subida
        };
        reader.readAsDataURL(file);
      }
      document.getElementById('upload-popup').style.display = 'none';
    }

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Tab') {
        event.preventDefault(); // Evita el comportamiento normal de Tab
        const fullscreenImage = document.getElementById('fullscreen-image');
        fullscreenImage.style.display = fullscreenImage.style.display === 'flex' ? 'none' : 'flex';
      }
    });
  </script>
</body>
</html>
