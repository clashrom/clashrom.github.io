<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Classroom</title>
  <link rel="icon" href="https://www.gstatic.com/classroom/logo_square_rounded.svg">
  <!-- Fuente Roboto Condensed para el título estilo YouTube -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700,900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #610000, #5b0000, 60%, #660000);
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      color: #fff;
      animation: backgroundMove 20s infinite alternate;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    h1 {
      color: #ffffff;
      font-family: 'Roboto Condensed', 'Roboto', Arial, sans-serif;
      font-weight: 900;
      font-size: 44px;
      margin-bottom: 24px;
      margin-top: 30px;
      letter-spacing: -1.5px;
      text-shadow: 0 4px 22px #000c, 0 2px 10px #ffffff88, 0 0px 1px #000;
      padding-bottom: 8px;
      border-radius: 10px;
      width: clamp(300px, 90vw, 600px);
      text-align: center;
    }

    #publish-text {
      position: fixed;
      top: 10%;
      left: 20px;
      z-index: 1000;
      background: #3b0000;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      font-size: 19px;
      user-select: none;
      padding: 10px 26px;
      border-radius: 14px;
      box-shadow: 0 2px 12px #0008, 0 0 0 3px #ff000033;
      border: 2.5px solid #000;
      transition: background 0.3s, box-shadow 0.3s, border 0.3s;
    }
    #publish-text:hover {
      background: #c90000;
      box-shadow: 0 4px 24px #ff000077, 0 0 0 4px #ff525288;
      border: 2.5px solid #ff1b1b;
    }

    input {
      width: 320px;
      background: #3e0000;
      color: #fff;
      border: 2.5px solid #000;
      box-shadow: 0 2px 8px #0006, 0 0 0 2px #ff000033;
      font-weight: bold;
      padding: 13px;
      font-size: 18px;
      border-radius: 13px;
      margin: 5px;
      outline: none;
      transition: background 0.3s, border 0.3s, box-shadow 0.3s;
      text-align: left;
    }
    input:focus {
      background: #5d0606;
      border: 2.5px solid #ff1b1b;
      box-shadow: 0 4px 18px #ff000077, 0 0 0 5px #ff000033;
    }

    #contenedor_buscar{
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      background: #7a0000;
      color: #fff;
      border: 2.5px solid #000;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 2px 8px #0008;
      font-weight: bold;
      padding: 13px 18px;
      font-size: 18px;
      border-radius: 13px;
      margin: 5px;
      margin-left: auto;
      transition: background 0.3s, border 0.3s, box-shadow 0.3s, color 0.3s;
      outline: none;
    }
    button:hover {
      background: #ff1b1b;
      color: #000;
      border: 2.5px solid #fff;
      box-shadow: 0 6px 24px #ff000088;
    }

    #resultados {
      margin-top: 32px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      max-height: 500px;
      overflow-y: auto;
      padding-right: 10px;
      width: 95vw;
      max-width: 1100px;
    }

    .video {
      background: linear-gradient(135deg, #8b0000 80%, #550000);
      padding: 12px;
      border-radius: 14px;
      width: 220px;
      min-height: 120px;
      cursor: pointer;
      text-align: left;
      box-shadow: 0 0 20px #000a, 0 0 0 3px #000;
      border: 3.5px solid #000;
      transition: background 0.25s, box-shadow 0.25s, transform 0.18s;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
    }
    .video:hover {
      background: linear-gradient(135deg, #ff1b1b 60%, #3e0000 100%);
      -webkit-box-shadow: 0px 0px 38px 9px rgba(255,42,42,0.6); 
      box-shadow: 0px 0px 38px 9px rgba(255,42,42,0.6);
      transform: translateY(-6px) scale(1.025);
    }
    .video img {
      width: 100%;
      border-radius: 10px;
      border: 2.5px solid #000;
      object-fit:fill;
      margin-bottom: 7px;
    }
    .titulo {
      margin-top: 5px;
      font-size: 15.5px;
      color: #fff;
      text-shadow: 0 1px 6px #0009;
      font-weight: bold;
      line-height: 1.2;
      padding-bottom: 2px;
      border-bottom: 2px solid #ff1b1b;
      border-radius: 1px;
    }

    #fullscreen-image {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(30, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }
    #fullscreen-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
    }

    #upload-popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #a00000ee;
      border: 3px solid #000;
      border-radius: 18px;
      padding: 22px;
      width: 310px;
      box-shadow: 0 8px 28px #000b;
      z-index: 10000;
      text-align: center;
    }
    #upload-popup p {
      color: white;
      font-size: 17px;
      margin-bottom: 21px;
    }
    #upload-popup button {
      margin: 10px;
      width: 110px;
      padding: 11px;
      font-size: 17px;
      border-radius: 10px;
      border: 2.5px solid #000;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, border 0.3s, color 0.3s;
    }
    #upload-popup button:hover {
      background: #fff;
      color: #a00000;
    }

    /* --- Estilos del overlay de video --- */
    #video-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(20, 0, 0, 0.575);
      z-index: 10001;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: background 0.25s;
    }
    #video-overlay.active {
      display: flex;
    }
    #video-frame-container {
      background: #2d0000;
      border: 5px solid #ff1b1b;
      border-radius: 22px;
      box-shadow: 0 10px 40px #000d, 0 0 0 8px #000;
      overflow:visible;
      position: relative;
      max-width: 95vw;
      max-height: 85vh;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 4px;
    }
    #close-video-btn {
      position: absolute;
      top: -28px;
      right: -20px;
      background: #ff1b1b;
      color: #000;
      border: 2.5px solid #000;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 25px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #000a;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.18s, border 0.18s, color 0.18s;
    }
    #close-video-btn:hover {
      background: #fff;
      color: #ff1b1b;
      border: 2.5px solid #ff1b1b;
    }
    @media (max-width: 800px) {
      #video-frame-container {
        max-width: 99vw;
        max-height: 52vw;
      }
      h1 {
        font-size: 30px;
      }
      .video {
        width: 95vw;
        min-width: 0;
      }
    }
  </style>
</head>
<body>
  <h1>YouTube No historial</h1>
  <div id="contenedor_buscar">
    <input id="busqueda" placeholder="Buscar video o canal...">
    <button id="boton_buscar" onclick="buscar()">Buscar</button>
  </div>

  <div id="resultados"></div>

  <!-- Texto flotante para abrir el popup -->
  <div id="publish-text" onclick="toggleUploadPopup()">
    Cambiar imagen
  </div>

  <!-- Popup para subir o establecer imagen predeterminada -->
  <div id="upload-popup">
    <p><strong>Seleccione una acción:</strong></p>
    <button onclick="triggerFileUpload()">Upload</button>
    <button onclick="setDefaultImage()">Default</button>
    <input id="file-input" type="file" accept="image/*" style="display: none;" onchange="updateFullscreenImage(event)">
  </div>

  <!-- Contenedor para la imagen a pantalla completa -->
  <div id="fullscreen-image">
    <img id="fullscreen-img" src="images/Screenshot 2025-06-16 13.03.28.png" alt="Fullscreen Screenshot">
  </div>

  <!-- Overlay para mostrar el video embebido -->
  <div id="video-overlay">
    <div id="video-frame-container" style="position:relative;">
      <button id="close-video-btn" onclick="cerrarVideo()" title="Cerrar vídeo">&times;</button>
      <iframe id="video-iframe" width="720" height="405" src="" frameborder="0" allowfullscreen style="display:block; background:#000;"></iframe>
    </div>
  </div>

  <script>
    async function buscar() {
      const texto = document.getElementById("busqueda").value;
      const resultados = document.getElementById("resultados");
      resultados.innerHTML = "";

      if (!texto) return;

      const url = `https://www.youtube.com/results?search_query=${encodeURIComponent(texto)}`;
      const proxy = `https://corsproxy.io/?${encodeURIComponent(url)}`;

      try {
        const res = await fetch(proxy);
        const html = await res.text();

        const vistos = new Set();

        // Buscar canales
        const canales = [...html.matchAll(/\/@([a-zA-Z0-9_-]+)"/g)];
        canales.forEach(match => {
          const canalId = match[1];
          if (vistos.has(canalId)) return;
          vistos.add(canalId);

          const div = document.createElement("div");
          div.className = "video";
          div.innerHTML = `
            <div class="titulo">Canal: ${canalId}</div>
          `;
          resultados.appendChild(div);
        });

        // Buscar videos
        const videos = [...html.matchAll(/"videoId":"([a-zA-Z0-9_-]{11})".*?"title":\{"runs":\[\{"text":"(.*?)"\}\]/g)];
        videos.forEach(match => {
          const id = match[1];
          const descripcion = match[2].trim();

          if (vistos.has(id)) return;
          vistos.add(id);

          const div = document.createElement("div");
          div.className = "video";
          div.onclick = () => abrirVideoEnOverlay(id);
          div.innerHTML = `
            <img src="https://i.ytimg.com/vi/${id}/hqdefault.jpg">
            <div class="titulo">Video: ${descripcion}</div>
          `;
          resultados.appendChild(div);
        });

        // Buscar videos relacionados
        const relacionados = [...html.matchAll(/"relatedVideoRenderer".*?"videoId":"([a-zA-Z0-9_-]{11})"/g)];
        relacionados.forEach(match => {
          const id = match[1];

          if (vistos.has(id)) return;
          vistos.add(id);

          const div = document.createElement("div");
          div.className = "video";
          div.onclick = () => abrirVideoEnOverlay(id);
          div.innerHTML = `
            <img src="https://i.ytimg.com/vi/${id}/hqdefault.jpg">
            <div class="titulo">Video relacionado</div>
          `;
          resultados.appendChild(div);
        });

        if (vistos.size === 0) {
          resultados.innerHTML = "<p>No se encontraron resultados.</p>";
        }
      } catch (e) {
        alert("Ocurrió un error al buscar.");
      }
    }

    // Cambia esta función para mostrar el video embebido en overlay dentro de la web
    function abrirVideoEnOverlay(videoId) {
      const overlay = document.getElementById("video-overlay");
      const iframe = document.getElementById("video-iframe");
      // Usa youtube-nocookie para privacidad
      iframe.src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1`;
      overlay.classList.add("active");
      overlay.style.display = "flex";
    }

    function cerrarVideo() {
      const overlay = document.getElementById("video-overlay");
      const iframe = document.getElementById("video-iframe");
      overlay.classList.remove("active");
      overlay.style.display = "none";
      iframe.src = ""; // Detener video
    }

    // Mantén esta función por si acaso se usa desde otro sitio
    function abrirVideo(videoId) {
      abrirVideoEnOverlay(videoId);
    }

    function toggleUploadPopup() {
      const popup = document.getElementById('upload-popup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }

    function triggerFileUpload() {
      const fileInput = document.getElementById('file-input');
      fileInput.click();
    }

    function setDefaultImage() {
      const fullscreenImg = document.getElementById('fullscreen-img');
      fullscreenImg.src = "images/Screenshot 2025-06-16 13.03.28.png"; // Imagen predeterminada
      document.getElementById('upload-popup').style.display = 'none';
    }

    function updateFullscreenImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const fullscreenImg = document.getElementById('fullscreen-img');
          fullscreenImg.src = e.target.result; // Actualiza la imagen a la nueva subida
        };
        reader.readAsDataURL(file);
      }
      document.getElementById('upload-popup').style.display = 'none';
    }

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Tab') {
        event.preventDefault(); // Evita el comportamiento normal de Tab
        const fullscreenImage = document.getElementById('fullscreen-image');
        fullscreenImage.style.display = fullscreenImage.style.display === 'flex' ? 'none' : 'flex';
      }
      // Cerrar overlay con Escape
      if (event.key === 'Escape') {
        cerrarVideo();
      }
    });
  </script>
</body>
</html>
