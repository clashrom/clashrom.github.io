<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Classroom</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #202124;
      font-family: 'Roboto', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    input {
      padding: 12px 20px;
      width: 90%;
      max-width: 500px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      background: #303134;
      color: white;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      background: #1a73e8;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #loading {
      display: none;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Classroom</h1>
  <input type="text" id="url" placeholder="Buscar o introducir URL..." />
  <button onclick="openSite()">Ir</button>
  <div id="loading">Cargando sitio...</div>

  <script src="https://cdn.jsdelivr.net/gh/titaniumnetwork-dev/Ultraviolet@main/uv/uv.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/titaniumnetwork-dev/Ultraviolet@main/uv/uv.config.js"></script>
  <script>
    const proxy = new UVServiceWorker();

    // Iniciar el service worker
    navigator.serviceWorker.register('https://cdn.jsdelivr.net/gh/titaniumnetwork-dev/Ultraviolet@main/uv/sw.js', {
      scope: __uv$config.prefix
    }).then(() => {
      proxy.init();
    });

    function openSite() {
      const input = document.getElementById("url").value.trim();
      let url = input;

      if (!url.startsWith("http")) {
        if (url.includes(".") && !url.includes(" ")) {
          url = "https://" + url;
        } else {
          url = "https://www.google.com/search?q=" + encodeURIComponent(url);
        }
      }

      const finalURL = __uv$config.prefix + __uv$config.encodeUrl(url);
      window.location.href = finalURL;
    }
  </script>
</body>
</html>
