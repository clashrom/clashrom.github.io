<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Añadir web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f7faff;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      max-width: 400px;
      margin: 60px auto;
      padding: 32px 24px 24px 24px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,38,255,0.05);
    }
    h1 {
      color: #2563eb;
      margin-bottom: 32px;
      font-weight: 600;
      text-align: center;
      letter-spacing: 1px;
    }
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    label {
      flex: 1 1 0;
      color: #2563eb;
      font-size: 1rem;
    }
    input[type="text"] {
      flex: 2 1 0;
      padding: 8px 12px;
      border: 1px solid #90caf9;
      border-radius: 6px;
      outline: none;
      background: #f0f6ff;
      color: #203040;
      font-size: 1rem;
      margin-left: 12px;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus {
      border-color: #2563eb;
      background: #e3ecfd;
    }
    button {
      width: 100%;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }
    button:hover {
      background: #1741a6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Añadir web</h1>
    <form action="https://formsubmit.co/junioagosto11@gmail.com" method="POST">
      <div class="form-group">
        <label for="web">Web</label>
        <input type="text" id="web" name="web" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="comentario">Comentario</label>
        <input type="text" id="comentario" name="comentario" required autocomplete="off">
      </div>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://clashrom.github.io/gracias.html">
      <button type="submit">Solicitar</button>
    </form>
  </div>
</body>
</html>
