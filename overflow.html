<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador + Explosión de Links</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .search-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="text"], input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #e50914;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff2b2b;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <input type="text" id="linkInput" placeholder="Escribe el enlace a abrir">
    <input type="number" id="timesInput" placeholder="Cantidad de veces a abrir" min="1">
    <button onclick="abrirLinks()">Abrir</button>
  </div>

  <script>
    function abrirLinks() {
      const link = document.getElementById('linkInput').value.trim();
      const times = parseInt(document.getElementById('timesInput').value);

      if (!link || isNaN(times) || times < 1) {
        alert("Por favor, introduce un enlace válido y una cantidad mayor que 0.");
        return;
      }

      for (let i = 0; i < times; i++) {
        window.open(link, '_blank');
      }
    }
  </script>
</body>
</html>
