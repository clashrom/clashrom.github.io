<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - P치gina no encontrada</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0a0f2c, #0d1a46);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .hand-container {
      margin-bottom: 30px;
    }

    .container {
      text-align: center;
      z-index: 10;
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00faff;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    /* Bot칩n minimalista y bonito */
    .minimal-button {
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      background: #00faff;
      color: #0a0f2c;
      box-shadow: 0 4px 15px rgba(0, 250, 255, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .minimal-button:hover {
      background: #0a0f2c;
      color: #00faff;
      box-shadow: 0 4px 25px rgba(0, 250, 255, 0.8);
    }

    /* Animaci칩n de la mano (de Uiverse.io) */
    .游뱈 {
      --skin-color: #E4C560;
      --tap-speed: 0.6s;
      --tap-stagger: 0.1s;
      position: relative;
      width: 80px;
      height: 60px;
      margin-left: 80px;
    }

    .游뱈:before {
      content: '';
      display: block;
      width: 180%;
      height: 75%;
      position: absolute;
      top: 70%;
      right: 20%;
      background-color: black;
      border-radius: 40px 10px;
      filter: blur(10px);
      opacity: 0.3;
    }

    .游꺖 {
      display: block;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: var(--skin-color);
      border-radius: 10px 40px;
    }

    .游녨 {
      position: absolute;
      width: 120%;
      height: 38px;
      background-color: var(--skin-color);
      bottom: -18%;
      right: 1%;
      transform-origin: calc(100% - 20px) 20px;
      transform: rotate(-20deg);
      border-radius: 30px 20px 20px 10px;
      border-bottom: 2px solid rgba(0, 0, 0, 0.1);
      border-left: 2px solid rgba(0, 0, 0, 0.1);
    }

    .游녨:after {
      width: 20%;
      height: 60%;
      content: '';
      background-color: rgba(255, 255, 255, 0.3);
      position: absolute;
      bottom: -8%;
      left: 5px;
      border-radius: 60% 10% 10% 30%;
      border-right: 2px solid rgba(0, 0, 0, 0.05);
    }

    .游녤 {
      position: absolute;
      width: 80%;
      height: 35px;
      background-color: var(--skin-color);
      bottom: 32%;
      right: 64%;
      transform-origin: 100% 20px;
      animation-duration: calc(var(--tap-speed) * 2);
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      transform: rotate(10deg);
    }

    .游녤:before {
      content: '';
      position: absolute;
      width: 140%;
      height: 30px;
      background-color: var(--skin-color);
      bottom: 8%;
      right: 65%;
      transform-origin: calc(100% - 20px) 20px;
      transform: rotate(-60deg);
      border-radius: 20px;
    }

    .游녤:nth-child(1) {
      animation-delay: 0;
      filter: brightness(70%);
      animation-name: tap-upper-1;
    }

    .游녤:nth-child(2) {
      animation-delay: var(--tap-stagger);
      filter: brightness(80%);
      animation-name: tap-upper-2;
    }

    .游녤:nth-child(3) {
      animation-delay: calc(var(--tap-stagger) * 2);
      filter: brightness(90%);
      animation-name: tap-upper-3;
    }

    .游녤:nth-child(4) {
      animation-delay: calc(var(--tap-stagger) * 3);
      filter: brightness(100%);
      animation-name: tap-upper-4;
    }

    @keyframes tap-upper-1 {
      0%, 50%, 100% { transform: rotate(10deg) scale(0.4); }
      40% { transform: rotate(50deg) scale(0.4); }
    }
    @keyframes tap-upper-2 {
      0%, 50%, 100% { transform: rotate(10deg) scale(0.6); }
      40% { transform: rotate(50deg) scale(0.6); }
    }
    @keyframes tap-upper-3 {
      0%, 50%, 100% { transform: rotate(10deg) scale(0.8); }
      40% { transform: rotate(50deg) scale(0.8); }
    }
    @keyframes tap-upper-4 {
      0%, 50%, 100% { transform: rotate(10deg) scale(1); }
      40% { transform: rotate(50deg) scale(1); }
    }
  </style>
</head>
<body>
  <div class="hand-container">
    <!-- Mano animada -->
    <div class="游뱈">
      <div class="游녤"></div>
      <div class="游녤"></div>
      <div class="游녤"></div>
      <div class="游녤"></div>
      <div class="游꺖"></div>    
      <div class="游녨"></div>
    </div>
  </div>

  <div class="container">
    <h1>404</h1>
    <p>춰Has entrado a Clashrom sin historial!</p>
    <p>pulsa a acceder para un sin fin de apps, juegos y mas!!</p>
    <button id="btnAcceder" class="minimal-button">Acceder</button>
  </div>

  <script>
    document.getElementById('btnAcceder').addEventListener('click', async () => {
      try {
        // Cargar el contenido de index.html
        const res = await fetch('index.html');
        const html = await res.text();

        // Reemplazar el contenido actual
        document.open();
        document.write(html);
        document.close();

        // Cargar CSS y JS
        const css = document.createElement('link');
        css.rel = 'stylesheet';
        css.href = 'style.css';
        document.head.appendChild(css);

        const js = document.createElement('script');
        js.src = 'script.js';
        document.body.appendChild(js);

        // No a침adir al historial
        history.replaceState(null, '', '');
      } catch (e) {
        console.error('Error cargando archivos:', e);
      }
    });
  </script>
</body>
</html>
