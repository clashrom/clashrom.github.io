<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>404 — Página no encontrada</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#7c3aed;--muted:#94a3b8}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{display:grid;place-items:center;background:linear-gradient(180deg,#071027 0%, #0f1724 100%);color:#e6eef8}
    .container{max-width:820px;width:90%;text-align:center;padding:48px;border-radius:16px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0));box-shadow:0 10px 30px rgba(2,6,23,0.6)}
    img{max-width:320px;width:60%;height:auto;display:block;margin:0 auto 28px}
    h1{font-size:28px;margin:0 0 8px}
    p{margin:0 0 20px;color:var(--muted)}
    .btn{display:inline-block;padding:14px 26px;border-radius:12px;background:linear-gradient(90deg,var(--accent),#5b21b6);color:white;text-decoration:none;font-weight:600;box-shadow:0 6px 18px rgba(124,58,237,0.28);cursor:pointer;transition:transform .16s ease, box-shadow .16s ease}
    .btn:active{transform:translateY(1px)}
    .btn:focus{outline:3px solid rgba(124,58,237,0.16);outline-offset:4px}
    footer{margin-top:18px;color:var(--muted);font-size:13px}
    @media(min-width:900px){img{max-width:360px;width:auto}}
  </style>
</head>
<body>
  <main class="container" role="main">
    <img src="images/clashrom.png" alt="Clashrom — imagen 404">
    <h1>¡Uy! Página no encontrada (404)</h1>
    <p>La página que buscas no existe o ha sido movida. Puedes volver a la página principal de Clashrom.</p>

    <button id="enterBtn" class="btn">Entrar a Clashrom</button>

    <footer>Si el botón no funciona, copia y pega: <code>https://clashrom.github.io</code></footer>
  </main>

  <script>
    document.getElementById("enterBtn").addEventListener("click", () => {
      // Redirige SIN guardar en historial
      location.replace("https://clashrom.github.io");
    });
  </script>
</body>
</html>
