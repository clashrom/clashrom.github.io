<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salas de Chat</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s ease;
      background: #111;
      color: white;
    }

    #menu, #chatView {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #chatView {
      display: none;
      background-color: #eee; /* gris claro */
      flex-direction: column;
    }

    #chatWrapper {
      flex: 1;
      width: 100%;
      background-color: #eee; /* asegura fondo claro detrás del iframe */
      display: flex;
    }

    #chatFrame {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    #backButton {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #333;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
      padding: 5px 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="menu">
    <input id="createRoomInput" type="text" placeholder="Nombre para crear sala" />
    <button onclick="createRoom()">Crear sala</button>

    <input id="joinRoomInput" type="text" placeholder="Nombre para unirse a sala" />
    <button onclick="joinRoom()">Unirse a sala</button>
  </div>

  <div id="chatView">
    <button id="backButton" onclick="goBack()">←</button>
    <div id="chatWrapper">
      <iframe id="chatFrame"></iframe>
    </div>
  </div>

  <script>
    function createRoom() {
      const room = document.getElementById('createRoomInput').value.trim();
      if (room) openChat(room);
    }

    function joinRoom() {
      const room = document.getElementById('joinRoomInput').value.trim();
      if (room) openChat(room);
    }

    function openChat(room) {
      document.getElementById('chatFrame').src = "https://tlk.io/" + encodeURIComponent(room);
      document.getElementById('menu').style.display = 'none';
      document.getElementById('chatView').style.display = 'flex';
      document.getElementById('backButton').style.display = 'block';
      document.body.style.background = '#eee'; // gris claro
      document.body.style.color = '#000';
    }

    function goBack() {
      document.getElementById('chatFrame').src = '';
      document.getElementById('menu').style.display = 'flex';
      document.getElementById('chatView').style.display = 'none';
      document.getElementById('backButton').style.display = 'none';
      document.body.style.background = '#111'; // fondo oscuro
      document.body.style.color = '#fff';
    }
  </script>
</body>
</html>
