<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FranÃ§ais 2Âº F</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    :root {
      --twitch-purple: #9147ff;
      --dark-bg: #0e0e10;
      --light-text: #e3e3e3;
    }

    body {
      margin: 0;
      background-color: var(--dark-bg);
      color: var(--light-text);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 20px;
      color: var(--twitch-purple);
    }

    .stream-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .stream-button {
      width: 200px;
      height: 112px;
      border: none;
      cursor: pointer;
      background-color: transparent;
      position: relative;
    }

    .stream-button img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    .stream-button span {
      position: absolute;
      bottom: 5px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 14px;
      color: var(--light-text);
    }

    .stream-player-container {
      display: flex;
      gap: 10px;
      width: 90%;
      max-width: 1200px;
      margin-bottom: 40px;
      position: relative;
      transition: all 0.3s ease;
    }

    iframe {
      border: none;
      border-radius: 8px;
      transition: all 0.5s ease;
    }

    #twitchFrame {
      flex: 3;
      height: 500px;
      transition: all 0.5s ease;
    }

    #chatFrame {
      flex: 1;
      height: 500px;
      transition: all 0.5s ease;
    }

    .chat-hidden #chatFrame {
      width: 0;
      opacity: 0;
      pointer-events: none;
      flex: 0;
    }

    .chat-hidden #twitchFrame {
      flex: 1;
      width: 100%;
    }

    .chat-toggle-btn {
      position: absolute;
      right: -40px;
      top: 10px;
      background-color: var(--twitch-purple);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.3s ease;
    }

    .chat-toggle-btn .material-symbols-outlined {
      font-size: 24px;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .rotated {
      transform: rotate(180deg);
    }

    .open-popup-btn {
      position: absolute;
      left: -40px;
      top: 10px;
      background-color: var(--twitch-purple);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 6px;
    }

    #popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1f1f23;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px black;
      z-index: 1000;
      animation: popupAppear 0.6s ease-out forwards;
    }

    @keyframes popupAppear {
      0% {
        top: -150px;
        left: 50%;
        transform: translateX(-50%) scale(0.3) rotate(180deg);
        opacity: 0;
      }
      50% {
        top: 30%;
        left: 50%;
        transform: translateX(-50%) scale(0.6) rotate(90deg);
        opacity: 0.5;
      }
      100% {
        top: 30%;
        left: 50%;
        transform: translateX(-50%) scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    #popup input {
      width: 300px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    #popup button {
      padding: 10px 20px;
      font-size: 16px;
      background: var(--twitch-purple);
      color: white;
      border: none;
      border-radius: 6px;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 999;
    }

    .add-icon {
      font-size: 50px;
      color: white;
      background: #3b3b3b;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Ver Twitch en vivo</h1>

  <div class="stream-list" id="streamList"></div>

  <div class="stream-player-container" id="playerContainer" style="display:none;">
    <button class="open-popup-btn" onclick="openStreamInNewTab()">â†—</button>
    <iframe id="twitchFrame" allowfullscreen></iframe>
    <iframe id="chatFrame"></iframe>
    <button class="chat-toggle-btn" onclick="toggleChat()">
      <span id="chatIcon" class="material-symbols-outlined">keyboard_tab</span>
    </button>
  </div>

  <div id="overlay" onclick="closePopup()"></div>
  <div id="popup">
    <h2>AÃ±adir tu canal de Twitch</h2>
    <input type="text" id="customLink" placeholder="https://www.twitch.tv/usuario">
    <br>
    <button onclick="addCustomStream()">Ver</button>
  </div>

  <script>
    const streamers = ["rubius", "thegrefg", "rickyedit", "auronplay", "elxokas", "agustin51"];
    const streamList = document.getElementById("streamList");
    const twitchFrame = document.getElementById("twitchFrame");
    const chatFrame = document.getElementById("chatFrame");
    const playerContainer = document.getElementById("playerContainer");
    const chatIcon = document.getElementById("chatIcon");

    function createStreamerButton(name) {
      const btn = document.createElement("button");
      btn.className = "stream-button";

      const img = document.createElement("img");
      img.src = `https://static-cdn.jtvnw.net/previews-ttv/live_user_${name}-320x180.jpg`;
      img.onerror = function () {
        this.src = "https://static-cdn.jtvnw.net/assets/offline_screen-1920x1080.png";
      };

      const label = document.createElement("span");
      label.innerText = name;

      btn.appendChild(img);
      btn.appendChild(label);
      btn.onclick = () => showStream(name);

      return btn;
    }

    function showStream(channel) {
      playerContainer.style.display = "flex";
      twitchFrame.src = `https://player.twitch.tv/?channel=${channel}&parent=${location.hostname}`;
      chatFrame.src = `https://www.twitch.tv/embed/${channel}/chat?parent=${location.hostname}`;
      playerContainer.classList.remove("chat-hidden");
      chatIcon.classList.remove("rotated");
    }

    streamers.forEach(name => {
      streamList.appendChild(createStreamerButton(name));
    });

    const addBtn = document.createElement("button");
    addBtn.className = "stream-button";

    const addIcon = document.createElement("div");
    addIcon.className = "add-icon";
    addIcon.innerHTML = "+";

    const addLabel = document.createElement("span");
    addLabel.innerText = "AÃ±ade tu directo";

    addBtn.appendChild(addIcon);
    addBtn.appendChild(addLabel);
    addBtn.onclick = () => {
      openPopup();
    };
    streamList.appendChild(addBtn);

    function addCustomStream() {
      const url = document.getElementById("customLink").value;
      const match = url.match(/twitch\.tv\/([^\/\?]+)/);
      if (match && match[1]) {
        showStream(match[1]);
        closePopup();
      } else {
        alert("Por favor ingresa un link vÃ¡lido de Twitch.");
      }
    }

    function closePopup() {
      document.getElementById("popup").style.animation = "none"; // Remove previous animation
      document.getElementById("popup").style.display = "none"; // Hide the popup
      document.getElementById("overlay").style.display = "none";
    }

    function openPopup() {
      document.getElementById("popup").style.display = "block"; // Show the popup
      document.getElementById("popup").style.animation = "popupAppear 0.6s ease-out forwards"; // Apply the animation
      document.getElementById("overlay").style.display = "block";
    }

    function toggleChat() {
      playerContainer.classList.toggle("chat-hidden");
      chatIcon.classList.toggle("rotated");
    }

    function openStreamInNewTab() {
      const channelMatch = twitchFrame.src.match(/channel=([^&]+)/);
      if (!channelMatch) return;
      const channel = channelMatch[1];
      const url = `about:blank`;
      const newWindow = window.open(url);
      if (newWindow) {
        newWindow.document.write(`
          <body style="margin:0; background:#0e0e10; display:flex; height:100vh;">
            <iframe src="https://player.twitch.tv/?channel=${channel}&parent=${location.hostname}" 
                    style="flex:2; border:none;" allowfullscreen></iframe>
            <iframe src="https://www.twitch.tv/embed/${channel}/chat?parent=${location.hostname}" 
                    style="flex:1; border:none;"></iframe>
          </body>
        `);
        newWindow.document.title = "...";
      }
    }
  </script>
</body>
</html>
